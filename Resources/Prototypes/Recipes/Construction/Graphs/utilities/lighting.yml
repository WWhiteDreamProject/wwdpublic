# WWDP edit start - diegetic crafting
- type: constructionGraph
  id: CyanLight
  start: start
  graph:
    - node: start
      edges:
      - to: icon
        steps:
          - tag: CrystalCyan
            name: cyan crystal shard
            icon:
              sprite: Objects/Materials/Shards/crystal.rsi
              state: shard1
              color: #52ff39
            doAfter: 1
          - material: Glass
            amount: 1
            doAfter: 1
    - node: crystalshard
      entity: ShardCrystalCyan
      edges:
      - to: icon
        steps:
        - material: Glass
          amount: 1
          doAfter: 1
    - node: icon
      entity: LightTubeCrystalCyan

