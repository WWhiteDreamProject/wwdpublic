- type: entity
  parent: BasePDA
  id: PrisonerPDA
  name: prisoner PDA
  description: Clear, so you can make sure there's nothing being smuggled inside.
  components:
  - type: Pda
    id: PrisonerIDCard
  - type: Sprite # WWDP edit
    sprite: _White/Objects/Devices/Pda/prisoner.rsi # WWDP edit end

- type: entity
  parent: PrisonerPDA
  id: GladiatorPDA
  name: gladiator PDA
  components:
  - type: Pda
    id: GladiatorIDCard

- type: entity
  parent: BasePDA
  id: PrisonGuardPDA
  name: prison guard PDA
  description: Red to hide the stains of prisoner blood.
  components:
  - type: Pda
    id: PrisonGuardIDCard
  - type: PdaBorderColor
    borderColor: "#A32D26"
    accentVColor: "#DFDFDF"
  - type: CartridgeLoader # Adds Crime Assist and SecWatch
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NewsReaderCartridge
      - CrimeAssistCartridge
      - SecWatchCartridge
      - NanoChatCartridge

- type: entity
  parent: BasePDA
  id: MailCarrierPDA
  name: courier PDA
  description: Smells like unopened letters.
  components:
  - type: Pda
    id: MailCarrierIDCard
  - type: PdaBorderColor
    borderColor: "#e39751"
    accentVColor: "#050c4d"
  - type: Sprite # WWDP edit
    sprite: _White/Objects/Devices/Pda/mailcarrier.rsi # WWDP edit
  - type: CartridgeLoader # Adds a courier performance tracker
    preinstalled:
    - CrewManifestCartridge
    - NotekeeperCartridge
    - NewsReaderCartridge
    - MailMetricsCartridge
    - NanoChatCartridge

- type: entity
  parent: BasePDA
  id: MartialArtistPDA
  name: martial artist PDA
  description: Smells like straw.
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda"
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Pda
    id: MartialArtistIDCard
  - type: Appearance
    appearanceDataInit:
      enum.PdaVisuals.PdaType:
        !type:String
        pda-martialartist
  - type: PdaBorderColor
    borderColor: "#d7d7d0"
    accentHColor: "#232323"
  - type: Icon
    sprite: DeltaV/Objects/Devices/pda.rsi
    state: pda-martialartist

- type: entity
  parent: BasePDA
  id: ForensicMantisPDA
  name: mantis PDA
  description: Smells like illegal substances.
  components:
  - type: Pda
    id: ForensicMantisIDCard
  - type: Sprite # WWDP edit
    sprite: _White/Objects/Devices/Pda/mantis.rsi # WWDP edit
  - type: CartridgeLoader
    preinstalled:
     - CrewManifestCartridge
     - NotekeeperCartridge
     - NewsReaderCartridge
     - GlimmerMonitorCartridge
     - NanoChatCartridge
     - PsiWatchCartridge
