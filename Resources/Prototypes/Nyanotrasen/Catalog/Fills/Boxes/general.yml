- type: entity
  name: colored lighttube box
  parent: BoxLighttube # WWDP edit
  id: BoxColoredLighttube
  description: This box is shaped on the inside so that only light tubes and bulbs fit.
  components:
  - type: StorageFill
    contents:
      - id: ColoredLightTubeRed
        amount: 4
      - id: ColoredLightTubeFrostyBlue
        amount: 4
      - id: ColoredLightTubeBlackLight
        amount: 4

- type: entity
  name: maintenance lightbulb box
  parent: BoxLightbulb # WWDP edit
  id: BoxMaintenanceLightbulb
  description: This box is shaped on the inside so that only light tubes and bulbs fit.
  components:
  - type: StorageFill
    contents:
      - id: LightBulbMaintenance
        amount: 6
      - id: LightBulbMaintenanceRed
        amount: 6

- type: entity
  name: holy water kit
  parent: BoxPlastic # WWDP edit
  id: BoxHolyWater
  description: This box is filled with everything you need to make homemade holy water. Water not included.
  components:
  - type: StorageFill
    contents:
      - id: DrinkWineCan
        amount: 2
      - id: SprayBottle
        amount: 1
      - id: MercuryChemistryBottle
        amount: 2
  - type: Sprite
    layers:
    - state: bg # WWDP edit start
    - state: holy
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: box_plastic_base
    - state: box_plastic_sci
      map: [ top ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        top:
          True: { state: box_plastic_sci_open }
          False: { state: box_plastic_sci } # WWDP end
