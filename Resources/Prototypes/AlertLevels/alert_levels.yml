- type: alertLevels
  id: stationAlerts
  defaultLevel: green
  levels:
    green:
      announcement: alert-level-green-announcement
      color: Green
      emergencyLightColor: LawnGreen
      sound: /Audio/Announcements/Alerts/code_green.ogg
      shuttleTime: 600
    blue:
      announcement: alert-level-blue-announcement
      sound: /Audio/Announcements/Alerts/code_blue.ogg
      color: DodgerBlue
      forceEnableEmergencyLights: true
      emergencyLightColor: DodgerBlue
      shuttleTime: 600
      alarmSound: # White Dream
        path: /Audio/_White/Announcements/beep_beep.ogg
        params:
          pitch: 1.4
          volume: -7
          maxDistance: 10
          rolloffFactor: 2
      alarmInterval: 120 # White Dream
    violet:
      announcement: alert-level-violet-announcement
      sound: /Audio/Announcements/Alerts/code_violet.ogg
      color: Violet
      emergencyLightColor: Violet
      forceEnableEmergencyLights: true
      shuttleTime: 600
      alarmSound: # White Dream
        path: /Audio/_White/Announcements/alien.ogg
        params:
          pitch: 1.1
          volume: -7
          maxDistance: 10
          rolloffFactor: 2
      alarmInterval: 60 # White Dream
    white:
      announcement: alert-level-white-announcement
      sound: /Audio/Announcements/Alerts/code_white.ogg
      emergencyLightColor: "#F6CCF6"
      color: White
      forceEnableEmergencyLights: true # White Dream
      shuttleTime: 600
      alarmSound: # White Dream
        path: /Audio/_White/Announcements/alien.ogg
        params:
          pitch: 0.85
          volume: -7
          maxDistance: 10
          rolloffFactor: 2
      alarmInterval: 60 # White Dream
    yellow:
      announcement: alert-level-yellow-announcement
      sound: /Audio/Announcements/Alerts/code_yellow.ogg
      color: Yellow
      emergencyLightColor: Goldenrod
      forceEnableEmergencyLights: true
      shuttleTime: 600
      alarmSound: # White Dream
        path: /Audio/_White/Announcements/rising.ogg
        params:
          volume: -7
          pitch: 0.89
          maxDistance: 10
          rolloffFactor: 2
      alarmInterval: 60 # White Dream
    red:
      announcement: alert-level-red-announcement
      sound: /Audio/Announcements/Alerts/code_red.ogg
      color: Red
      emergencyLightColor: Red
      forceEnableEmergencyLights: true
      shuttleTime: 600
      alarmSound: # White Dream
        path: /Audio/_White/Announcements/2_tone_alarm.ogg
        params:
          volume: -7
          pitch: 0.89
          maxDistance: 10
          rolloffFactor: 2
      alarmInterval: 60 # White Dream
    gamma:
      announcement: alert-level-gamma-announcement
      selectable: false
      sound: /Audio/Announcements/Alerts/code_gamma.ogg
      disableSelection: true
      color: PaleVioletRed
      emergencyLightColor: PaleVioletRed
      forceEnableEmergencyLights: true
      shuttleTime: 600
      alarmSound: # White Dream
        path: /Audio/_White/Announcements/2_tone_alarm.ogg
        params:
          volume: -7
          pitch: 0.6
          maxDistance: 10
          rolloffFactor: 2
      alarmInterval: 60 # White Dream
    delta:
      announcement: alert-level-delta-announcement
      selectable: false
      sound: /Audio/Announcements/Alerts/code_delta.ogg
      disableSelection: true
      color: DarkRed
      emergencyLightColor: Orange
      forceEnableEmergencyLights: true
      shuttleTime: 1200
      alarmSound: # White Dream
        path: /Audio/_White/Announcements/overload.ogg
        params:
          volume: -4
          maxDistance: 10
          rolloffFactor: 2
      alarmInterval: 45 # White Dream
    epsilon:
      announcement: alert-level-epsilon-announcement
      selectable: false
      sound: /Audio/Announcements/Alerts/code_epsilon.ogg
      disableSelection: true
      color: DarkViolet
      emergencyLightColor: DarkViolet
      forceEnableEmergencyLights: true
      shuttleTime: 1200
      alarmSound: # White Dream
        path: /Audio/_White/Announcements/angry.ogg
        params:
          volume: -10
          maxDistance: 10
          rolloffFactor: 2
      alarmInterval: 60 # White Dream
