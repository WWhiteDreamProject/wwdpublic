- type: entity
  name: scented soap sampler pack
  parent: BoxCardboard
  id: BoxSoapsAssorted
  description: A box of various scented soaps. Ooh, lavender.
  components:
  - type: StorageFill
    contents:
    - id: SoapNT
      amount: 1
    - id: Soap
      amount: 1
    - id: SoapHomemade
      amount: 1
    - id: SoapDeluxe
      amount: 1
  - type: Sprite
    layers:
    - state: box_card_base # WWDP edit start
    - state: bg
      map: [ paper ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: soap
      map: [ label ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: box_card
      map: [ top ] # WWDP edit

