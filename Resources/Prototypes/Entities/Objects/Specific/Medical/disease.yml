- type: entity
  parent: BaseItem
  id: DiseaseSwab
  name: sterile swab
  description: Used for taking and transferring samples. Sterile until open. Single use only.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: Objects/Specific/Medical/mouth_swab.rsi
    state: icon
  - type: Tag
    tags:
    - Recyclable
    - Trash
  - type: BotanySwab
  - type: GuideHelp
    guides:
  # - Virology (when it's back)
    - Botany
    - Chemicals

- type: entity
  parent: BoxCardboardWide
  id: BoxMouthSwab
  name: sterile swab dispenser
  description: Dispenses 30 sterile swabs, extremely useful for botany.
  components:
  - type: Sprite
    layers:
    - state: box_card_wide_base # WWDP edit start
    - state: bg
      map: [ paper ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: swab
      map: [ label ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: box_card_wide_med
      map: [ top ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        top:
          True: { state: box_card_wide_med_open }
          False: { state: box_card_wide_med } # WWDP end
  - type: StorageFill
    contents:
    - id: DiseaseSwab
      amount: 32
  - type: GuideHelp
    guides:
  # - Virology (when it's back)
    - Botany
    - Chemicals

- type: entity
  parent: BaseItem
  id: Vaccine
  name: vaccine
  description: Prevents people who DON'T already have a disease from catching it.
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    state: salpen
