- type: entity
  name: BaseWeaponSniper
  parent: [BaseItem, BaseGunWieldable] # WD EDIT: BaseGunWieldable
  id: BaseWeaponSniper
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Huge
  - type: Clothing
    equipSound: /Audio/_White/Equip/clothingrustle4.ogg # WD EDIT
    sprite: Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  # - type: AmmoCounter # WD EDIT
  - type: Wieldable
  - type: GunRequiresWield
  - type: Gun
    fireRate: 0.75
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
    # WD EDIT START
    minAngle: 20
    angleIncrease: 30
    defaultDirection: 1, 0
    # WD EDIT END
  - type: BallisticAmmoProvider
    capacity: 10
    proto: CartridgeLightRifle
    whitelist:
      tags:
      - CartridgeLightRifle
    # WD EDIT START
    autoCycle: false
    soundRack:
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg
    # WD EDIT END
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 500
  # - type: Execution # WD EDIT
  - type: MeleeWeapon
    attackRate: 1.3333
    damage:
      types:
        Blunt: 8.0
    bluntStaminaDamageFactor: 1.25
    swapKeys: true
    disableHeavy: true
    wideAnimationRotation: 135
    animation: WeaponArcThrust
    soundHit:
      collection: MetalThud
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2.5
  - type: DamageOtherOnHit
    staminaCost: 7.5
  # WD EDIT START
  - type: DisarmMalus
    malus: 0.3
    wieldedBonus: 0.3
  # Sounds
  - type: EmitSoundOnPickup
    sound:
      collection: SnipersPickUp
  - type: EmitSoundOnDrop
    sound:
      collection: SnipersDrop
  - type: EmitSoundOnLand
    sound:
      collection: SnipersDrop
  # WD EDIT END

- type: entity
  name: Kardashev-Mosin
  parent: [BaseWeaponSniper, BaseSyndicateContraband] # WD EDIT: No BaseGunWieldable
  id: WeaponSniperMosin
  description: A weapon for hunting, or endless trench warfare, with a bayonet attached at the barrel. Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi
  - type: Gun
    fireRate: 0.75
    damageModifier: 3 # WD EDIT: 19x3=57
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
    fireOnDropChance: 1
  - type: MeleeWeapon
    range: 1.75
    damage:
      types:
        Piercing: 7 # WD EDIT: 7 -> 10
        Slash: 3.5 # WD EDIT: 3.5 -> 5
    wideAnimationRotation: -135
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
    animationRotation: -135 # WD EDIT
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 4
        Slash: 2
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 8
        Slash: 3
  - type: EmbeddableProjectile
    removalTime: 3.5
  - type: EmbedPassiveDamage
  - type: ThrowingAngle
    angle: 225
  # WD EDIT START: Guns resize
  - type: Item
    storedRotation: 45
    shape:
    - 0,0,7,0
