- type: entity
  name: BaseWeaponSniper
  parent: BaseItem
  id: BaseWeaponSniper
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Huge
  - type: Clothing
    equipSound: /Audio/_White/Equip/clothingrustle4.ogg # WWDP
    sprite: Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  # - type: AmmoCounter # WWDP
  - type: Wieldable
  - type: GunRequiresWield
  - type: DisarmMalus # WWDP
    malus: 0.3
    wieldedBonus: 0.3
  - type: Gun
    bonusAngleIncreaseMove: 30  # wwdp
    bonusAngleIncreaseTurn: 0.4 # wwdp
    bonusAngleDecay: 30         # wwdp
    maxBonusAngle: 30           # wwdp
    fireRate: 0.75
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: BallisticAmmoProvider
    soundRack: # WWDP
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg
    capacity: 10
    proto: CartridgeLightRifle
    whitelist:
      tags:
      - CartridgeLightRifle
    autoCycle: false # WD EDIT
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 500
  - type: Execution
  - type: MeleeWeapon
    attackRate: 1.3333
    damage:
      types:
        Blunt: 8.0
    bluntStaminaDamageFactor: 1.25
    swapKeys: true
    disableHeavy: true
    wideAnimationRotation: 135
    animation: WeaponArcThrust
    soundHit:
      collection: MetalThud
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2.5
  - type: DamageOtherOnHit
    staminaCost: 7.5
  - type: EmitSoundOnPickup # WWDP sounds
    sound:
      collection: SnipersPickUp
  - type: EmitSoundOnDrop # WWDP sounds
    sound:
      collection: SnipersDrop
  - type: EmitSoundOnLand # WWDP sounds
    sound:
      collection: SnipersDrop

- type: entity
  name: Kardashev-Mosin
  parent: [BaseWeaponSniper, BaseGunWieldable]
  id: WeaponSniperMosin
  description: A weapon for hunting, or endless trench warfare, with a bayonet attached at the barrel. Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Snipers/bolt_gun_wood.rsi
  - type: Gun
    fireRate: 0.75
    damageModifier: 1.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
    fireOnDropChance: 1
  - type: MeleeWeapon
    range: 1.75
    damage:
      types:
        Piercing: 7
        Slash: 3.5
    animationRotation: -135 # WWDP
    wideAnimationRotation: -135
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 4
        Slash: 2
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 8
        Slash: 3
  - type: EmbeddableProjectile
    removalTime: 3.5
  - type: EmbedPassiveDamage
  - type: ThrowingAngle
    angle: 225
  - type: Item # WWDP guns resize
    storedRotation: 45
    shape:
    - 0,0,7,0

