      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    fireOnDropChance: 0.3
    # WD EDIT START
    # shotgunSpreadMultiplier: 1.5
    # shotgunProjectileCountModifier: 1.33
    maxAngle: 75
    angleIncrease: 15
    angleDecay: 10
  # - type: Wieldable
  # WD EDIT END
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineShotgun
        priority: 2
        whitelist:
          tags:
          - MagazineShotgun
        whitelistFailPopup: gun-magazine-whitelist-fail
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
      # WD EDIT START
      gun_chamber:
        name: Chamber
        locked: true
        startingItem: ShellShotgun
        priority: 1
        whitelist:
          tags:
          - ShellShotgun
      # WD EDIT END
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
      # WD EDIT START: MagazineAmmoProvider -> ChamberMagazineAmmoProvider
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/sf_rifle_cock.ogg
  # WD EDIT END
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 500
  # - type: Execution - WD EDIT
  - type: MeleeWeapon
    attackRate: 1.4
    damage:
      types:
        Blunt: 10
    bluntStaminaDamageFactor: 1.3333
    swapKeys: true
    disableHeavy: true
    animation: WeaponArcThrust
    wideAnimationRotation: 180
    soundHit:
      collection: MetalThud
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2.5
  - type: DamageOtherOnHit
    staminaCost: 9.5
  # WD EDIT START: Sounds
  - type: EmitSoundOnPickup
    sound:
      collection: ShotgunsPickUp
  - type: EmitSoundOnDrop
    sound:
      collection: ShotgunsDrop
  - type: EmitSoundOnLand
    sound:
      collection: ShotgunsDrop
