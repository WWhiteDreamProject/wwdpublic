- type: entity
  name: BaseWeaponShotgun
  parent: BaseItem
  id: BaseWeaponShotgun
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    layers:
    - state: icon
      map: [ "enum.GunVisualLayers.Base" ]
  - type: Item
    # If you update this also update the bulldog's size.
    size: Large
  - type: Clothing
    sprite: DeltaV/Objects/Weapons/Guns/Shotguns/db_shotgun.rsi # Delta-V
    quickEquip: false
    slots:
    - Back
    - suitStorage
    equipSound: /Audio/_White/Equip/clothingrustle4.ogg # WD EDIT
  # - type: AmmoCounter # WD EDIT
  - type: Gun
    fireRate: 2 # WD EDIT: 2 -> 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
    fireOnDropChance: 0.2
    # WD EDIT START
    angleIncrease: 15
    maxAngle: 75
    defaultDirection: 1, 0
    # WD EDIT END
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
      - Flare
    capacity: 7
    proto: ShellShotgun
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
    autoCycle: false # WD EDIT
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 500
  # - type: Execution - WD EDIT
  - type: MeleeWeapon
    attackRate: 1.4
    damage:
      types:
        Blunt: 10
    bluntStaminaDamageFactor: 1.3333
    swapKeys: true
    disableHeavy: true
    animation: WeaponArcThrust
    wideAnimationRotation: 180
    soundHit:
      collection: MetalThud
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2.5
  - type: DamageOtherOnHit
    staminaCost: 9.5
  # WD EDIT START
  # Sounds
  - type: EmitSoundOnPickup
    sound:
      collection: ShotgunsPickUp
  - type: EmitSoundOnDrop
    sound:
      collection: ShotgunsDrop
  - type: EmitSoundOnLand
    sound:
      collection: ShotgunsDrop

