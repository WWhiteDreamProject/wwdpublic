- type: entity
  id: BaseBola
  parent: BaseItem
  abstract: true
  name: bola
  description: High velocity entanglement tool.
  components:
  - type: Item
    size: Normal
  - type: Sprite
    sprite: Objects/Weapons/Throwable/bola.rsi
    state: icon
  - type: EmitSoundOnThrow
    sound: /Audio/Weapons/bolathrow.ogg
  - type: EmitSoundOnLand
    sound: /Audio/Effects/snap.ogg
  - type: Ensnaring
    freeTime: 2.0
    breakoutTime: 3.5 #all bola should generally be fast to remove
    walkSpeed: 0.5 #makeshift bola shouldn't slow too much
    sprintSpeed: 0.5
    staminaDamage: 20 # WD EDIT: 0 -> 20
    canThrowTrigger: true
    canMoveBreakout: true
    maxEnsnares: 1
  - type: LandAtCursor
  - type: LayDownOnCollide # WD EDIT

- type: entity
  id: Bola
  parent: [BaseBola, BaseSecurityContraband]
  name: bola
  description: Linked together with some spare cuffs and metal.
  components:
  - type: Construction
    deconstructionTarget: null # WD EDIT
    graph: CuffsGraph # WWDP
    node: bola
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  # WD EDIT START
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  # WD EDIT END

- type: entity
  id: BolaEnergy
  parent: [ BaseBola, BaseSecurityContraband ]
  name: energy bola
  description: An advanced hardlight criminal entangling tool. Otherwise known as an expensive piece of string.
  components:
  # WD EDIT START
  - type: Item
    size: Small
  # WD EDIT END
  - type: Sprite
    sprite: Objects/Weapons/Throwable/energy_bola.rsi
  # WD EDIT START
  - type: EmitSoundOnLand
    sound:
      collection: sparks
  - type: KnockdownOnCollide
    knockdownTime: 1
    jitterTime: 7
    stutterTime: 7
  - type: Tag
    tags:
    - SecBeltEquip
    - RiotGrenade
  - type: Ammo
  # WD EDIT END
