- type: entity
  name: pickaxe
  parent: BaseItem
  id: Pickaxe
  description: Notched to perfection, for jamming it into rocks
  components:
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    state: pickaxe
  - type: MeleeWeapon
    attackRate: 0.75
    range: 1.75
    wideAnimationRotation: -135
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
      params:
        volume: -3
    damage:
      types:
        Blunt: 6
        Piercing: 3
    bluntStaminaDamageFactor: 2.0
    maxTargets: 2
    angle: 60
    # WD EDIT START
    heavyRateModifier: 0.8
    heavyDamageBaseModifier: 0.5
    heavyStaminaCost: 0
    # WD EDIT END
  - type: DamageOtherOnHit
    staminaCost: 5
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 5
        Structural: 30
  - type: Item
    size: Normal
    shape:
    - 0,0,2,0
    - 1,1,1,2
    sprite: Objects/Weapons/Melee/pickaxe.rsi
    storedRotation: -45
  - type: UseDelay

- type: entity
  name: mining drill
  parent: BaseItem
  id: MiningDrill
  description: Powerful tool used to quickly drill through rocks
  components:
  - type: Item
    storedRotation: -90
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: Objects/Tools/handdrill.rsi
    state: handdrill
  - type: MeleeWeapon
    autoAttack: true
    wideAnimationRotation: -90
    soundHit:
      path: "/Audio/Items/drill_hit.ogg"
    damage:
      types:
        Blunt: 2 # WD EDIT
        Slash: 3
        Structural: 12
    attackRate: 3.5 # WD EDIT
    heavyStaminaCost: 0 # WD EDIT
    angle: 0 # WD EDIT
  - type: DamageOtherOnHit
    staminaCost: 8
  - type: ThrowingAngle
    angle: 270

  - type: ReverseEngineering # Nyano
    difficulty: 2
    recipes:
      - MiningDrill
