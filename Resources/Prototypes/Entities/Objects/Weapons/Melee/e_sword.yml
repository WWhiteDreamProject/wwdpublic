- type: entity
  name: energy sword
  parent: BaseItem
  id: EnergySwordBase
  description: A very loud & dangerous sword with a beam made of pure, concentrated plasma. Cuts through unarmored targets like butter.
  abstract: true
  components:
  - type: EnergySword
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: ItemToggleSharp
  - type: ItemToggleHot
  - type: ItemToggleDisarmMalus
    activatedDisarmMalus: 0.6
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
      types:
        Slash: 15
        Heat: 15
        Structural: 20
  - type: ItemToggleDamageOtherOnHit
    activatedStaminaCost: 6
  - type: ItemToggleEmbedPassiveDamage
  - type: ItemToggleEmbeddableProjectile
    activatedEmbedOnThrow: true
  - type: ItemToggleThrowingAngle
    activatedAngle: 225
    deleteOnDeactivate: true
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: .8
    damage:
      types:
        Blunt: 4.5
  - type: DamageOtherOnHit
  - type: EmbeddableProjectile
    embedOnThrow: false
  - type: EmbedPassiveDamage
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: DisarmMalus
    malus: 0
  - type: Reflect
    enabled: false
  - type: Tag
    tags:
    - NoPaint
  - type: IgnitionSource
    temperature: 700
  - type: Scalpel
    speed: 0.75
  - type: Cautery
    speed: 0.2
  - type: SurgeryTool
    startSound:
      path: /Audio/Weapons/ebladehum.ogg
    endSound:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
  - type: MeleeBlock # WD EDIT
    delay: 6.1
    blockSound:
      path: /Audio/Weapons/eblade1.ogg

- type: entity
  name: energy sword
  parent: EnergySwordBase
  id: EnergySword
  description: A very loud & dangerous sword with a beam made of pure, concentrated plasma. Cuts through unarmored targets like butter.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword.rsi
    layers:
    - state: e_sword
    - state: e_sword_blade
      color: "#FFFFFF"
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: Item
    size: Small
    sprite: DeltaV/Objects/Weapons/Melee/e_sword.rsi # Delta-V
  - type: Reflect # WD EDIT
    reflectProb: .5
    minReflectProb: 0.25
    spread: 75
    reflects:
    - Energy #DeltaV:
  - type: Construction # WD EDIT
    deconstructionTarget: null
    graph: EnergyDoubleSwordGraph
    node: esword
  - type: Tag # WD EDIT
    tags:
    - EnergySword

- type: entity
  name: antique energy sword
  parent: EnergySword
  id: EnergySwordHoS
  description: An elegant weapon fit for a prince, this otherwise plain silver hilt is engraved with, "My Love".
  components:
  - type: EnergySword
    activatedColor: "#00CCFF"
    colorOptions:
    - "#00CCFF"
  - type: StealTarget
    stealGroup: HoSAntiqueWeapon

- type: entity
  name: pen
  parent: EnergySwordBase
  id: EnergyDagger
  suffix: E-Dagger
  description: 'A dark ink pen.'
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_dagger.rsi
    layers:
    - state: e_sword
    - state: e_sword_blade
      color: "#FFFFFF"
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: Item
    size: Tiny
    sprite: Objects/Weapons/Melee/e_dagger.rsi
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
      params:
        volume: -6
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
      params:
        volume: -6
  - type: ItemToggleMeleeWeapon
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        volume: -6
        variation: 0.250
    activatedDamage:
      types:
        Slash: 4
        Heat: 8
    deactivatedSecret: true
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
      params:
        volume: -6
  - type: ItemToggleDisarmMalus
    activatedDisarmMalus: 0.4
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1
    hidden: true
    damage:
      types:
        Blunt: 1
  - type: Reflect # WD EDIT
    reflectProb: .25
    spread: 75
    reflects:
    - Energy
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 1.5
    energy: 1.5
    color: white
    netsync: false
  - type: Appearance
  - type: Tag
    tags:
    - Write
    - NoPaint
  - type: DisarmMalus
    malus: 0
  - type: MeleeBlock # WD EDIT
    delay: 12.1

- type: entity
  parent: BaseItem
  id: EnergyDaggerBox
  name: e-dagger box
  suffix: E-Dagger
  description: A small box containing an e-dagger. Packaging disintegrates when opened, leaving no evidence behind.
  components:
  - type: Sprite
    sprite: Objects/Storage/penbox.rsi
    state: e_dagger
  - type: Item
    size: Tiny
  - type: SpawnItemsOnUse
    items:
    - id: EnergyDagger
    sound:
      path: /Audio/Effects/unwrap.ogg

- type: entity
  name: energy cutlass
  parent: EnergySwordBase
  id: EnergyCutlass
  description: An exotic energy weapon, brutal blade crackling with crudely harnessed plasma. #DeltaV - nicer description.
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Melee/e_cutlass.rsi # DeltaV
    layers:
    - state: e_cutlass
    - state: e_cutlass_blade
      color: "#e95151"
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: Item
    size: Small
    sprite: DeltaV/Objects/Weapons/Melee/e_cutlass.rsi #DeltaV
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Slash: 10
        Heat: 12
    deactivatedSecret: true
  - type: MeleeWeapon # DeltaV - reduced attack rate of e-cutlass; slower, more brutal swings
    attackRate: 0.75
    soundHit:
      path: /Audio/Weapons/eblade1.ogg
    damage:
      types:
        Blunt: 6

- type: entity
  name: double-bladed energy sword
  parent: EnergySwordBase
  id: EnergySwordDouble
  description: Syndicate Command's intern thought that having only one blade on energy swords was not cool enough. This can be stored in pockets.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword_double.rsi
    layers:
    - state: e_sword_double
    - state: e_sword_double_blade
      color: "#FFFFFF"
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: Item
    size: Small
    sprite: Objects/Weapons/Melee/e_sword_double-inhands.rsi
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 15
        Heat: 15
  - type: Reflect # WD EDIT
    reflectProb: 1
    minReflectProb: .65
    spread: 75
    reflects:
    - Energy
  - type: ToggleableWielded # WD EDIT
  - type: MeleeBlock # WD EDIT
    delay: 3.1
  - type: FlipOnHit # WD EDIT
  - type: Construction # WD EDIT
    deconstructionTarget: null
    graph: EnergyDoubleSwordGraph
    node: desword
