- type: entity
  name: energy sword
  parent: BaseItem
  id: EnergySwordBase
  description: A very loud & dangerous sword with a beam made of pure, concentrated plasma. Cuts through unarmored targets like butter.
  abstract: true
  components:
  - type: EnergySword
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: ItemToggleHot
  - type: ComponentToggler
    components:
    - type: Sharp
    - type: DisarmMalus
      malus: 0.8 # WWDP
  - type: ItemToggleSize
    activatedSize: Ginormous # it would just cut through the bag
  - type: ItemTogglePointLight
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
        volume: -10
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
    activatedDamage:
      types:
        Slash: 15
        Heat: 15
        Structural: 20
  - type: ItemToggleDamageOtherOnHit
    activatedStaminaCost: 6
  - type: ItemToggleEmbedPassiveDamage
  - type: ItemToggleEmbeddableProjectile
    activatedEmbedOnThrow: true
  - type: ItemToggleThrowingAngle
    activatedAngle: 225
    deleteOnDeactivate: true
  - type: MeleeWeapon
    animationRotation: -45 # WWDP
    wideAnimationRotation: -135
    attackRate: .8
    range: 1.6
    damage:
      types:
        Blunt: 2.5
  - type: DamageOtherOnHit
  - type: EmbeddableProjectile
    embedOnThrow: false
  - type: EmbedPassiveDamage
  - type: UseDelay
    delay: 1.0
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: white
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: DisarmMalus
    malus: 0
  - type: Reflect
  - type: Tag
    tags:
    - NoPaint
  - type: IgnitionSource
    temperature: 700
  # Shitmed Change
  - type: Scalpel
    speed: 0.75
  - type: Cautery
    speed: 0.2
  - type: SurgeryTool
    startSound:
      path: /Audio/Weapons/ebladehum.ogg
    endSound:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
  - type: MeleeBlock # WD EDIT
    delay: 6.1
    blockSound:
      path: /Audio/Weapons/eblade1.ogg

- type: entity
  name: energy sword
  parent: EnergySwordBase
  id: EnergySword
  description: A very loud & dangerous sword with a beam made of pure, concentrated plasma. Cuts through unarmored targets like butter.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/e_sword.rsi
    layers:
    - state: e_sword
    - state: e_sword_blade
      color: "#FFFFFF"
      visible: false
      shader: unshaded
      map: [ "blade" ]
  - type: Item
    size: Small
    sprite: DeltaV/Objects/Weapons/Melee/e_sword.rsi # Delta-V
  - type: Reflect # WD EDIT
    reflectProb: .5
    minReflectProb: 0.25
    spread: 75
    reflects:
    - Energy #DeltaV:
  - type: Construction # WD EDIT
    deconstructionTarget: null
    graph: EnergyDoubleSwordGraph
    node: esword
  - type: Tag # WD EDIT
    tags:
    - EnergySword

- type: entity
  name: antique energy sword
  parent: EnergySword
