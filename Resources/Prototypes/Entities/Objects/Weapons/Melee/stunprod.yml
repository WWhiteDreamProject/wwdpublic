- type: entity
  name: stun prod
  parent: StunprodBase
  id: Stunprod
  description: A stun prod for illegal incapacitation.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/stunprod.rsi
    layers:
    - state: stunprod
    - state: stunprod_on
      visible: false
      map: [ "enum.ToggleVisuals.Layer" ]
    - state: stunprod_cell
      visible: false
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: Item
    sprite: Objects/Weapons/Melee/stunprod.rsi
  - type: Clothing
    sprite: Objects/Weapons/Melee/stunprod.rsi
    quickEquip: false
    slots:
    - back
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {visible: true}
          False: {visible: false}
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: {visible: true}
          False: {visible: false}
  - type: Construction
    deconstructionTarget: cuffs
    graph: StunprodGraph
    node: stunprod

