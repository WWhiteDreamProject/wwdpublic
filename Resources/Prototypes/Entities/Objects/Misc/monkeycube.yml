- type: entity
  parent: BoxSteelSmall # WWDP edit
  name: monkey cube box
  id: MonkeyCubeBox
  description: Drymate brand monkey cubes. Just add water!
  components:
  - type: StorageFill
    contents:
      - id: MonkeyCubeWrapped
        amount: 6
  - type: Sprite
    layers: # WWDP edit start
    - state: bg
    - state: monkey
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: box_steel_small_rib_base
    - state: box_steel_small_med
      map: [ top ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        top:
          True: { state: box_steel_small_med_open }
          False: { state: box_steel_small_med } # WWDP end

- type: entity
  parent: BaseItem
  name: monkey cube
  suffix: Wrapped
  id: MonkeyCubeWrapped
  description: Unwrap this to get a monkey cube.
  components:
  - type: Item
    size: Tiny
  - type: SpawnItemsOnUse
    items:
      - id: MonkeyCube
    sound:
      path: /Audio/Effects/unwrap.ogg
  - type: Sprite
    sprite: Objects/Misc/monkeycube.rsi
    state: wrapper
  - type: Tag
    tags:
    - MonkeyCube

