- type: entity
  abstract: true
  parent: BaseItem
  id: PartBase
  components:
  - type: Sprite
    sprite: Objects/Materials/parts.rsi
    state: rods
  - type: Item
    sprite: Objects/Materials/parts.rsi
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: PartBase
  id: PartRodMetal
  name: metal rod
  suffix: Full
  components:
  - type: PhysicalComposition
    materialComposition:
      Steel: 50 #Half of a regular steel sheet to reflect the crafting recipe
  - type: Stack
    stackType: MetalRod
    baseLayer: base
    layerStates:
    - rods
    - rods_2
    - rods_3
    - rods_4
    - rods_5
  - type: Sprite
    state: rods_5
    layers:
    - state: rods_5
      map: ["base"]
  - type: Item
    size: Normal
#    heldPrefix: rods
  - type: Construction
    graph: MetalRod
    node: MetalRod
  - type: Appearance
  - type: FloorTile
    outputs:
    - Lattice
    - FloorReinforced
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 5
  - type: Extractable
    grindableSolutionName: rod
  - type: SolutionContainerManager
    solutions:
      rod:
        reagents:
        - ReagentId: Iron
          Quantity: 4.5
        - ReagentId: Carbon
          Quantity: 0.5
  - type: UserInterface
    interfaces:
      enum.RadialSelectorUiKey.Key:
        type: RadialSelectorMenuBUI
  - type: ActivatableUI
    key: enum.RadialSelectorUiKey.Key
    inHandsOnly: true
    requireActiveHand: false
  - type: ShortConstruction
    entries:
    - prototype: Grille
    - prototype: GrilleDiagonal
    # WWDP edit start
    - prototype: Catwalk
    - prototype: ClockGrille
    - prototype: ClockworkGrilleDiagonal
    - prototype: TableFrame
    - category:
        name: Fences
        icon:
          sprite: Structures/Walls/fence.rsi
          state: door_closed
        entries:
        - prototype: FenceMetalStraight
        - prototype: FenceMetalEnd
        - prototype: FenceMetalCorner
        - prototype: FenceMetalGate
    - category:
        name: Spears
        icon:
          sprite: Objects/Weapons/Melee/spear.rsi
          state: spear
        entries:
        - prototype: Spear
        - prototype: SpearReinforced
        - prototype: SpearPlasma
        - prototype: SpearUranium
    # WWDP edit end
    - category:
        name: Railings
        icon:
          sprite: Structures/Walls/railing.rsi
          state: side
        entries:
        - prototype: Railing
        - prototype: RailingCorner
        - prototype: RailingRound
        - prototype: RailingCornerSmall
    - category:
        name: Glass
        icon:
          sprite: Objects/Materials/Sheets/glass.rsi
          state: rglass_3
        entries:
        - prototype: SheetRPGlass
        - prototype: SheetRPGlass0
        - prototype: SheetRUGlass
        - prototype: SheetRUGlass0
        - prototype: SheetRGlass
  # WD EDIT START
  - type: Tag
    tags:
    - CrossbowBolt
  - type: EmbeddableProjectile
    minimumSpeed: 15
    damage:
      types:
        Piercing: 15
  - type: PenetratedProjectile
    minimumSpeed: 30
    damage:
      types:
        Piercing: 15
  # WD EDIT END

