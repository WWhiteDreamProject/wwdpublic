- type: entity
  abstract: true
  name: gas miner
  description: Gases mined from the gas giant below (above?) flow out through this massive vent.
  id: GasMinerBase
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: Static # WWDP edit start
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.25
          density: 60
          layer:
          - MachineLayer # WWDP edit end
    - type: Transform
      anchored: true
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: Sprite
      sprite: _White/Structures/Piping/Atmospherics/miners.rsi # WWDP edit start. TODO enums for layers
      noRot: True
      layers:
      - state: base_medium
      - state: head_medium
      - state: on_medium
        shader: unshaded # WWDP edit end
    - type: AtmosDevice
    - type: GasMiner
      maxExternalPressure: 300
      spawnAmount: 400
    - type: GuideHelp
      guides:
      - GasMiningAndStorage

- type: entity # WWDP edit start
  abstract: true
  parent: GasMinerBase
  id: GasMinerStationBase
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 60
        layer:
        - MachineLayer

