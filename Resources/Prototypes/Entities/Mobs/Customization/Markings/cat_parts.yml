- type: marking
  id: CatEars
  markingCategory: Special
  speciesRestriction: [Human]
  coloring:
    default:
      type:
        !type:CategoryColoring
          category: Hair
      fallbackTypes:
        - !type:SkinColoring
    layers:
      ears_cat_inner:
        type:
          !type:SimpleColoring
            color: "#FFFFFF"
  sprites:
  - sprite: Mobs/Customization/cat_parts.rsi
    state: ears_cat_outer
    # WD EDIT START
    layer: enum.HumanoidVisualLayers.HeadTop
    bodyPart: Head
    # WD EDIT END
  - sprite: Mobs/Customization/cat_parts.rsi
    state: ears_cat_inner
    # WD EDIT START
    layer: enum.HumanoidVisualLayers.HeadTop
    bodyPart: Head
    # WD EDIT END

