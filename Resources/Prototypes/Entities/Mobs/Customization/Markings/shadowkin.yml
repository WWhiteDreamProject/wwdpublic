# Ears

- type: marking
  id: EarsShadowkin
  markingCategory: HeadTop
  speciesRestriction: [Shadowkin]
  forcedColoring: true
  sprites:
    - sprite: Mobs/Customization/Shadowkin/ears.rsi
      state: shadowkin
      # WD EDIT START
      layer: enum.HumanoidVisualLayers.HeadTop
      bodyPart: Head
      # WD EDIT END

- type: marking
  id: EarsShadowkinStriped
  markingCategory: HeadTop
  speciesRestriction: [Shadowkin]
  coloring:
    default:
      type:
        !type:SkinColoring
    layers:
      shadowkin_stripes:
        type:
          !type:SimpleColoring
            color: "#FFFFFF"
  sprites:
    - sprite: Mobs/Customization/Shadowkin/ears.rsi
      state: shadowkin
      # WD EDIT START
      layer: enum.HumanoidVisualLayers.HeadTop
      bodyPart: Head
      # WD EDIT END
    - sprite: Mobs/Customization/Shadowkin/ears.rsi
      state: shadowkin_stripes
      # WD EDIT START
      layer: enum.HumanoidVisualLayers.HeadTop
      bodyPart: Head
      # WD EDIT END

