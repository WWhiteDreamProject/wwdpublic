- type: marking
  id: BunnyTail
  markingCategory: Tail
  speciesRestriction: [Human, IPC]
  coloring:
    default:
      type:
        !type:CategoryColoring
          category: Hair
      fallbackTypes:
        - !type:CategoryColoring
          category: FacialHair
        - !type:SkinColoring
  sprites:
  - sprite: Mobs/Customization/kemonomimi-tails.rsi
    state: bunnytail
    # WD EDIT START
    layer: enum.BodyAppearanceLayer.Tail
    bodyPart: Tail
    replacementBodyPart: BodyPartTailFelinid
    # WD EDIT END

