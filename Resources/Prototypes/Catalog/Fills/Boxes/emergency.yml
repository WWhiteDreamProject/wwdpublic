- type: entity
  parent: BoxPlasticSmall # WWDP edit
  id: BoxSurvival
  name: survival box
  description: It's a box with basic internals inside.
  suffix: Standard
  components:
  - type: StorageFill
    contents:
    - id: ClothingMaskBreath
    - id: EmergencyOxygenTankFilled
    - id: SpaceMedipen
    - id: EmergencyMedipen
    - id: Flare
    - id: FoodPSB
    - id: DrinkWaterBottleFull
  - type: Sprite
    layers:
    - state: box_plastic_small_emer_base # WWDP edit start
    - state: bg_small
      map: [ paper ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: tankblue
      map: [ label ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: box_plastic_small_emer
      map: [ top ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        top:
          True: { state: box_plastic_small_emer_open }
          False: { state: box_plastic_small_emer } # WWDP end
