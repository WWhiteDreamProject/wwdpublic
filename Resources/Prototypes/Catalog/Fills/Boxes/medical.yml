- type: entity
  name: syringe box
  parent: BoxPlastic # WWDP edit
  id: BoxSyringe
  description: A box full of syringes.
  components:
  - type: StorageFill
    contents:
      - id: Syringe
        amount: 6
  - type: Sprite
    layers:
    - state: box_plastic_base # WWDP edit start
    - state: bg
      map: [ paper ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: syringe
      map: [ label ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: box_plastic_chem
      map: [ top ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        top:
          True: { state: box_plastic_chem_open }
          False: { state: box_plastic_chem } # WWDP end

