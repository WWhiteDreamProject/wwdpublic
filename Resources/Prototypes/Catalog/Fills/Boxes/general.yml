- type: entity
  name: mousetrap box
  parent: BoxCardboard
  id: BoxMousetrap
  description: This box is filled with mousetraps. Try not to get your hand stuck in one.
  components:
    - type: StorageFill
      contents:
        - id: Mousetrap
          amount: 4
    - type: Sprite
      layers:
      - state: bg # WWDP edit start
      - state: mousetraps
        sprite: _White/Objects/Storage/boxes_icon.rsi
      - state: box_card_base
      - state: box_card
        map: [ top ] # WWDP end

- type: entity
  name: lightbulb box
  parent: BoxCardboard
  id: BoxLightbulb
  description: This box is filled with light bulbs and tubes.
  components:
  - type: Sprite
    layers:
    - state: bg # WWDP edit start
    - state: light
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: box_card_base
    - state: box_card_eng
      map: [ top ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        top:
          True: { state: box_card_eng_open }
          False: { state: box_card_eng } # WWDP end
  - type: StorageFill
    contents:
      - id: LightBulb
        amount: 8 # WWDP edit

