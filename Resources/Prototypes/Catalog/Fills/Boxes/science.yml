- type: entity
  name: beaker box
  parent: BoxPlastic # WWDP edit
  id: BoxBeaker
  description: A box full of beakers.
  components:
  - type: StorageFill
    contents:
    - id: LargeBeaker
      amount: 2
    - id: Beaker
      amount: 2
  - type: Sprite
    layers:
    - state: bg # WWDP edit start
    - state: beaker
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: box_plastic_base
    - state: box_plastic_chem
      map: [ top ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        top:
          True: { state: box_plastic_chem_open }
          False: { state: box_plastic_chem } # WWDP end
