- type: dynamicValue
  id: styleButtonChat
  value:
    valueType: Robust.Client.Graphics.StyleBoxTexture
    value:
      texture: "/Textures/_White/NovaUI/Chat/button.png"
      patchMarginLeft: 3
      patchMarginRight: 3
      patchMarginBottom: 5
      patchMarginTop: 5
      expandMarginLeft: 1
      expandMarginRight: 1
      expandMarginBottom: 5
      expandMarginTop: 5
      textureScale: 4,4
      contentMarginVerticalOverride: 3


- type: styleSheet
  id: nano
  typeDefinition:
    PanelContainer: "Robust.Client.UserInterface.Controls.PanelContainer"
    ContainerButton: "Robust.Client.UserInterface.Controls.ContainerButton"
    ProgressBar: "Robust.Client.UserInterface.Controls.ProgressBar"
    MenuButton: "Content.Client.UserInterface.Controls.MenuButton"
  styles:
    PanelContainer.WindowHeadingBackground.Apc:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/panel-header.png"
          patchMarginLeft: 1
          patchMarginRight: 1
          patchMarginBottom: 2
          patchMarginTop: 2
          expandMarginLeft: 1
          expandMarginRight: 1
          expandMarginBottom: 2
          expandMarginTop: 2
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    PanelContainer.AngleRect.Apc:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/panel.png"
          patchMarginAll: 1
          expandMarginAll: 1
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    PanelContainer.APCScreen:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/display-panel.png"
          patchMarginLeft: 2
          patchMarginRight: 2
          patchMarginBottom: 4
          patchMarginTop: 2
          expandMarginLeft: 2
          expandMarginRight: 2
          expandMarginBottom: 4
          expandMarginTop: 2
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    PanelContainer.APCControlPanel:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/action-panel.png"
          patchMarginLeft: 1
          patchMarginRight: 1
          patchMarginBottom: 1
          patchMarginTop: 3
          expandMarginLeft: 1
          expandMarginRight: 1
          expandMarginBottom: 1
          expandMarginTop: 14
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    ContainerButton.APCControlButton:
      stylebox:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/button-panel-inactive.png"
          patchMarginLeft: 1
          patchMarginRight: 1
          patchMarginBottom: 1
          patchMarginTop: 3
          expandMarginLeft: 1
          expandMarginRight: 1
          expandMarginBottom: 1
          expandMarginTop: 3
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    ContainerButton.APCControlButton:pressed:
      stylebox:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/button-panel-active.png"
          patchMarginLeft: 1
          patchMarginRight: 1
          patchMarginBottom: 1
          patchMarginTop: 3
          expandMarginLeft: 1
          expandMarginRight: 1
          expandMarginBottom: 1
          expandMarginTop: 3
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    ContainerButton.APCControlButton:hover:
      modulate-self: "#FFFFFF"
    ContainerButton.APCControlButton:normal:
      modulate-self: "#FFFFFF"
    # ProgressBar
    ProgressBar:
      background:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/progress-background.png"
          patchMarginAll: 1
          expandMarginAll: 1
          textureScale: 4,4
      foreground:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/progress-foreground.png"
          patchMarginAll: 1
          expandMarginAll: 1
          textureScale: 4,4
    .APCLabel:
      font:
        valueType: Content.StyleSheetify.Client.Font.FontSpecifier
        value:
          font:
           - "/Fonts/_White/LCD14/LCD14.otf"
          size: 12
      font-color: "#7CFC00"
    PanelContainer.ChatMainPanel:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/Chat/panel.png"
          patchMarginLeft: 3
          patchMarginRight: 3
          patchMarginBottom: 5
          patchMarginTop: 5
          expandMarginLeft: 3
          expandMarginRight: 3
          expandMarginBottom: 5
          expandMarginTop: 5
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    MenuButton.ButtonSquare:
      stylebox: styleButtonChat
      modulate-self: "#FFFFFF"
    MenuButton.OpenRight:
      stylebox: styleButtonChat
      modulate-self: "#FFFFFF"
    MenuButton.OpenLeft:
      stylebox: styleButtonChat
      modulate-self: "#FFFFFF"
    PanelContainer.ChatPanel:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/Chat/chat-panel.png"
          patchMarginLeft: 8
          patchMarginRight: 8
          patchMarginBottom: 9
          patchMarginTop: 9
          expandMarginTop: -2
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    PanelContainer.ChatControl:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/Chat/input-container.png"
          patchMarginLeft: 4
          patchMarginRight: 4
          patchMarginBottom: 5
          patchMarginTop: 5
          expandMarginTop: -2
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    .ChatSubPanel:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/Chat/input.png"
          patchMarginLeft: 2
          patchMarginRight: 2
          patchMarginBottom: 4
          patchMarginTop: 2
          textureScale: 4,4
    PanelContainer.TopButtonChat:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/Chat/button-container.png"
          patchMarginLeft: 4
          patchMarginRight: 4
          patchMarginBottom: 5
          patchMarginTop: 4
          textureScale: 4,4
      modulate-self: "#FFFFFF"
