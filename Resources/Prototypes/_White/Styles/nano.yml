- type: dynamicValue
  id: styleButtonChat
  value:
    valueType: Robust.Client.Graphics.StyleBoxTexture
    value:
      texture: "/Textures/_White/NovaUI/Chat/button.png"
      patchMargin: 3,5,3,5
      expandMargin: 1,5,1,5
      textureScale: 2,2
      contentMarginVerticalOverride: 3

- type: styleSheet
  id: nano
  typeDefinition:
    PanelContainer: "Robust.Client.UserInterface.Controls.PanelContainer"
    ContainerButton: "Robust.Client.UserInterface.Controls.ContainerButton"
    ProgressBar: "Robust.Client.UserInterface.Controls.ProgressBar"
    MenuButton: "Content.Client.UserInterface.Controls.MenuButton"
  styles:
    PanelContainer.WindowHeadingBackground.Apc:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/panel-header.png"
          patchMargin: 1,2,1,2
          expandMargin: 1,2,1,2
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    PanelContainer.AngleRect.Apc:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/panel.png"
          patchMarginAll: 1
          expandMarginAll: 1
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    PanelContainer.APCScreen:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/display-panel.png"
          patchMargin: 2,4,2,4
          expandMargin: 2,2,2,4
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    PanelContainer.APCControlPanel:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/action-panel.png"
          patchMargin: 1,3,1,1
          expandMargin: 1,14,1,1
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    ContainerButton.APCControlButton:
      stylebox:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/button-panel-inactive.png"
          patchMargin: 1,3,1,1
          expandMargin: 1,1,1,3
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    ContainerButton.APCControlButton:pressed:
      stylebox:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/button-panel-active.png"
          patchMargin: 1,3,1,1
          expandMargin: 1,3,1,1
          textureScale: 4,4
      modulate-self: "#FFFFFF"
    ContainerButton.APCControlButton:hover:
      modulate-self: "#FFFFFF"
    ContainerButton.APCControlButton:normal:
      modulate-self: "#FFFFFF"
    # ProgressBar
    ProgressBar:
      background:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/progress-background.png"
          patchMarginAll: 1
          expandMarginAll: 1
          textureScale: 4,4
      foreground:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/APC/progress-foreground.png"
          patchMarginAll: 1
          expandMarginAll: 1
          textureScale: 4,4
    .APCLabel:
      font:
        valueType: Content.StyleSheetify.Client.Font.FontSpecifier
        value:
          font:
           - "/Fonts/_White/LCD14/LCD14.otf"
          size: 12
      font-color: "#7CFC00"
    PanelContainer.ChatMainPanel:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/Chat/panel.png"
          patchMargin: 3,5,3,5
          expandMargin: 3,5,3,5
          textureScale: 2,2
      modulate-self: "#FFFFFF"
    MenuButton.ButtonSquare:
      stylebox: styleButtonChat
      modulate-self: "#FFFFFF"
    MenuButton.OpenRight:
      stylebox: styleButtonChat
      modulate-self: "#FFFFFF"
    MenuButton.OpenLeft:
      stylebox: styleButtonChat
      modulate-self: "#FFFFFF"
    PanelContainer.ChatPanel:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/Chat/chat-panel.png"
          patchMargin: 8,9,8,9
          expandMarginTop: -2
          textureScale: 2,2
      modulate-self: "#FFFFFF"
    PanelContainer.ChatControl:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/Chat/input-container.png"
          patchMargin: 4,5,4,5
          expandMarginTop: -2
          textureScale: 2,2
      modulate-self: "#FFFFFF"
    .ChatSubPanel:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/Chat/input.png"
          patchMargin: 2,2,2,4
          textureScale: 2,2
    PanelContainer.TopButtonChat:
      panel:
        valueType: Robust.Client.Graphics.StyleBoxTexture
        value:
          texture: "/Textures/_White/NovaUI/Chat/button-container.png"
          patchMargin: 4,4,4,5
          textureScale: 2,2
      modulate-self: "#FFFFFF"
