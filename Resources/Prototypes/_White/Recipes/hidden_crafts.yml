- type: constructionGraph
  id: EnergyDoubleSwordGraph
  start: esword
  graph:
  - node: esword
    edges:
      - to: desword
        steps:
          - tag: EnergySword
  - node: desword
    entity: EnergySwordDouble

- type: constructionGraph
  id: StunprodGraph
  start: cuffs
  graph:
  - node: cuffs
    edges:
      - to: unfinished
        steps:
          - material: MetalRod
            amount: 1
            doAfter: 1
  - node: unfinished
    entity: ProdUnfinished
    edges:
      - to: Igniter
        steps:
          - tag: Igniter
      - to: cuffs
        steps:
          - tool: Cutting
            doAfter: 5
        completed:
        - !type:SpawnPrototype
          prototype: PartRodMetal1
        - !type:DeleteEntity
  - node: Igniter
    edges:
      - to: snatcherprod
        steps:
          - material: Telecrystal
      - to: stunprod
        steps:
          - tag: CapacitorStockPart
      - to: cuffs
        steps:
          - tool: Cutting
            doAfter: 5
        completed:
        - !type:SpawnPrototype
          prototype: PartRodMetal1
        - !type:SpawnPrototype
          prototype: Igniter
        - !type:DeleteEntity
  - node: snatcherprod
    entity: Snatcherprod
    edges:
      - to: cuffs
        steps:
          - tool: Cutting
            doAfter: 5
        completed:
        - !type:SpawnPrototype
          prototype: Telecrystal1
        - !type:SpawnPrototype
          prototype: PartRodMetal1
        - !type:SpawnPrototype
          prototype: Igniter
        - !type:EmptyAllContainers
        - !type:DeleteEntity
  - node: stunprod
    entity: Stunprod
    edges:
      - to: cuffs
        steps:
          - tool: Cutting
            doAfter: 5
        completed:
        - !type:SpawnPrototype
          prototype: CapacitorStockPart
        - !type:SpawnPrototype
          prototype: PartRodMetal1
        - !type:SpawnPrototype
          prototype: Igniter
        - !type:EmptyAllContainers
        - !type:DeleteEntity