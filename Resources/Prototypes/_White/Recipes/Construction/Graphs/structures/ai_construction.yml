    - !type:AppearanceChange
    entity: StationAIFrame
    edges:
    - to: boardUnsecured
      conditions:
      - !type:EntityAnchored { }
      completed:
      - !type:SnapToGrid
        southRotation: true
      steps:
      - tag: AiCoreBoard
        name: AI core board
        icon:
          sprite: Objects/Misc/module.rsi
          state: generic

    - to: start
      conditions:
      - !type:EntityAnchored
        anchored: false
      completed:
      - !type:SpawnPrototype
