        amount: 5
        doAfter: 2.5

    - to: boardUnsecured
      conditions:
      - !type:EntityAnchored
      steps:
      - tool: Screwing
        doAfter: 1

  - node: missingWires
    actions:
    - !type:AppearanceChange
    edges:
    - to: missingBrain
      conditions:
      - !type:EntityAnchored
      steps:
      - component: BorgBrain
        store: station_ai_mind_slot
        name: positronic-brain-slot-component-slot-name-brain
