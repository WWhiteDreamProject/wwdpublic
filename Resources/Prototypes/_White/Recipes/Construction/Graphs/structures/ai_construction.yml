        doAfter: 2.5

  - node: missingBrain
    actions:
    - !type:AppearanceChange
    entity: StationAIFrame
    edges:
    - to: frameUnscrewed
      conditions:
      - !type:EntityAnchored
      steps:
      - material: ReinforcedGlass
        amount: 2
        doAfter: 2

    - to: missingWires
      conditions:
      - !type:EntityAnchored
      completed:
      - !type:EmptyContainer
        container: station_ai_mind_slot
      steps:
      - tool: Prying
