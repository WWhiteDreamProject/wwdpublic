          sprite: Objects/Specific/Robotics/mmi.rsi
          state: posibrain

    - to: screwedUnsecured
      conditions:
      - !type:EntityAnchored
      completed:
      - !type:SpawnPrototype
        prototype: CableApcStack1
        amount: 5
      steps:
