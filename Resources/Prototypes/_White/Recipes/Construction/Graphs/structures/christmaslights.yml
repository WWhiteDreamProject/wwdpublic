- type: constructionGraph
  id: RedBlueChristmasLights
  start: start
  graph:
    - node: start
      edges:
        - to: ChristmasLightsFull
          steps:
            - material: Cable
              amount: 1
              doAfter: 0.5
    - node: ChristmasLightsFull
      entity: RedBlueChristmasLights
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: Cable
              amount: 1 #returns 1 less as one breaks
            - !type:DeleteEntity {}
          steps:
            - tool: Cutting

