  components:
  - type: BloodCultist

- type: entity
  id: MobConstructArtificerHoly
  parent:
  - BaseMobConstructHoly
  - BaseMobConstructArtificer
  name: purified artificer
  description: A bulbous construct dedicated to building and maintaining the holy armies.
  components:
  - type: ActionGrant
    actions:
