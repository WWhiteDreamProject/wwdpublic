- type: entity
  parent: BaseMobXenomorph
  id: BaseMobXenomorphQueen
  name: alien queen
  abstract: true
  components:
  - type: Sprite
    sprite: _White/Mobs/Aliens/Xenomorphs/queen.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: alienq
      offset: 0, 0.6
    - map: [ "pocket1" ]
    - map: [ "pocket2" ]
  - type: PlasmaVessel
    plasmaPerSecondOffWeed: 1
    plasmaPerSecondOnWeed: 10
  - type: HTN
    rootTask:
      task: XenomorphCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
      FreeHands: !type:Bool
        false
      ActiveHandFree: !type:Bool
        false
      Inventory: !type:Bool
        false
  - type: Body
    prototype: XenomorphQueen
  - type: TypingIndicator
    proto: alien_royal
  - type: Inventory
    templateId: alien_queen
    speciesId: alien_queen
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 300
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      490: Critical
      500: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      410: 0.9
      430: 0.7
      460: 0.6
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 50
      types:
        Structural: 20
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.75
  - type: BasicEntityAmmoProvider
    proto: BulletAcidSentinel
    capacity: 1
    count: 1
  - type: Gun
    fireRate: 0.25
    useKey: false
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
  - type: EmitSoundOnSpawn
    sound:
      collection:
        XenomorphQueenCommand
  - type: Deathgasp
    prototype: XenomorphQueenDeathgasp
  - type: Speech
    speechSounds: Xenomorph
    speechVerb: LargeMob
  - type: LanguageKnowledge
    speaks:
    - Xeno
    - XenoHivemind
    - TauCetiBasic
    understands:
    - Xeno
    - XenoHivemind
    - Hissing
    - Draconic
    - TauCetiBasic
  - type: GuideHelp
    guides:
    - XenomorphQueen

- type: entity
  parent: BaseMobXenomorphQueen
  id: MobXenomorphQueen
  components:
  - type: Xenomorph
    greetingText: alien-queen-greeting
  - type: TailLash
    tailDamage:
      groups:
        Brute: 17
    inject:
      Tirizene: 5
  - type: AcidMaker
    plasmaCost: 50
    entityProduced: CorrosiveAcid
    action: ActionMakeAcid
  - type: XenomorphQueen
    action: ActionAlienRoyalLarva
  - type: ActionGrant
    actions:
    - ActionAlienTransferPlasma
    - ActionSpawnAlienWall
    - ActionSpawnAlienWindow
    - ActionSpawnAlienNest
    - ActionSpawnResinNode
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: ghost-role-mob-alien-name
    description: ghost-role-mob-alien-description
    rules: ghost-role-information-xeno-rules
    mindRoles:
    - MindRoleGhostRoleTeamAntagonist
    raffle:
      settings: default
  - type: GhostTakeoverAvailable

- type: entity
  parent: BaseMobXenomorphQueen
  id: MobXenomorphQueenDungeon
  suffix: Dungeon
  components:
  - type: MovementSpeedModifier
    baseSprintSpeed: 3.8
  - type: SlowOnDamage
    speedModifierThresholds:
      410: 0.7
      430: 0.6
      460: 0.5
  - type: Damageable
    damageModifierSet: XenomorphDungeon
