- type: entity
  parent: ClothingModsuitChestplateStandard
  id: ClothingModsuitChestplateInfiltrator
  name: infiltrator modsuit chestplate
  description: A purpose-built suit cover that can be neatly folded and store in the infiltrator suit's main unit.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: AllowSuitStorage
  - type: Sprite
    sprite: _White/Clothing/OuterClothing/modsuits/infiltrator.rsi
  - type: SealableClothingVisuals
    visualLayers:
      outerClothing:
        - state: equipped-OUTERCLOTHING-sealed
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.70
        Slash: 0.70
        Piercing: 0.70
        Heat: 0.80
        Radiation: 0.80
        Caustic: 0.80
  - type: StaminaDamageResistance
    coefficient: 0.7
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
