- type: entity
  parent: BaseClothingModsuitHelmet
  id: ClothingModsuitHelmetInfiltrator
  name: infiltrator modsuit helmet
  description: A special modular suit helmet designed for compact folding inside modular suit control.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: Sprite
    sprite: _White/Clothing/Head/Modsuits/Infiltrator.rsi
    layers:
    - state: helmet
    - state: helmet-sealed
      visible: false
      map: [ "sealed" ]
  - type: HideLayerClothing
    slots:
    - Snout
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-helmet
    sealDownPopup: sealable-clothing-seal-down-helmet
  - type: SealableClothingVisuals
    visualLayers:
      head:
      - state: equipped-HEAD-sealed
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.85
        Heat: 0.9
  - type: ComponentToggler
    components:
    - type: BreathMask
    - type: PressureProtection
      highPressureMultiplier: 0
      lowPressureMultiplier: 0
    - type: TemperatureProtection
      coefficient: 0.1
    - type: IdentityBlocker
    - type: IngestionBlocker
    - type: HideLayerClothing
      slots:
      - Hair
      - Snout
      - HeadTop
      - HeadSide
  - type: VoiceMask
  - type: ToggleableLightVisuals
  - type: PointLight
    enabled: false
    radius: 3
    energy: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false
  - type: HandheldLight
    addPrefix: true
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      interpolate: Linear
      maxDuration: 2.0
      startValue: 3.0
      endValue: 2.0
      isLooped: true
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 1.0
      minValue: 0.1
      maxValue: 2.0
      isLooped: true
  - type: Battery
    maxCharge: 600 # Lights drain 3/s but recharge of 2 makes this 1/s, therefore 600 is 10 minutes of light
    startingCharge: 600
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2

