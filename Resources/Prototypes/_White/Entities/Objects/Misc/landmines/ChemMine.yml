- type: entity
  name: vietcong mine
  id: VietcongMine
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Pullable
  - type: MovedByPressure
  - type: Physics
    bodyType: Static
    fixedRotation: true
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        layer:
        - LowImpassable
  - type: Sprite
    drawdepth: Items
    sprite: _White/Objects/Misc/vietcong_mine.rsi
    state: landmine
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: LandMine
  - type: StepTrigger
    triggerGroups:
      types:
      - Landmine
    requiredTriggeredSpeed: 0
    stepOn: true
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 10
  - type: SolutionInjectOnTrigger
    transferAmount: 10
    solution: melee
    blockSlots: NONE

- type: entity
  name: vietcong mine [ADMIN]
  parent: VietcongMine
  id: AdmVietcongMine
  components:
  - type: SolutionContainerManager
    solutions:
      melee:
        maxVol: 20
  - type: SolutionInjectOnTrigger
    transferAmount: 20
    solution: melee
    blockSlots: NONE
