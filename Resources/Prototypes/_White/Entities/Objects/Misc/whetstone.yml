- type: entity
  parent: BaseItem
  id: Whetstone
  name: whetstone
  description: You're going to sharpen kitchen knives with it, right?
  components:
  - type: Sprite
    sprite: _White/Objects/Misc/Whetstone/whetstone.rsi
    layers:
    - state: icon
      map: [ "enum.GenericCultVisuals.Layer" ]
  - type: Whetstone
    whitelist:
      components:
      - Sharp
    blacklist:
      components:
      - EnergySword
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.GenericCultVisuals.State:
        enum.GenericCultVisuals.Layer:
          True: { state: icon }
          False: { state: icon_off }

- type: entity
  parent: Whetstone
  id: BloodCultWhetstone
  name: eldritch whetstone
  description: A block, empowered by dark magic. Sharp weapons will be enhanced when used on the stone.
  components:
  - type: Sprite
    sprite: _White/Objects/Misc/Whetstone/blood_cult_whetstone.rsi
  - type: CultItem
