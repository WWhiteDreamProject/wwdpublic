    sprite: _White/Objects/Tiles/tile.rsi
  - type: FloorTile
    outputs:
      - Plating
      - FloorReinforcedGlassFrameSteel
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
