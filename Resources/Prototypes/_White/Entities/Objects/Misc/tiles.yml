- type: entity
  name: reinforced glass frame floor
  parent: FloorTileItemSteel
  id: FloorTileItemReinforcedGlassFrame
  components:
  - type: Sprite
    state: rglass-frame
    sprite: _White/Objects/Tiles/tile.rsi
  - type: Item
    sprite: _White/Objects/Tiles/tile.rsi
  - type: FloorTile
    outputs:
      - Plating
      - FloorReinforcedGlassFrame
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -5
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

