- type: entity
  parent: CardBoxBase
  id: CardBoxEvacPodSpecial
  name: EvacPod deck box (Special)
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _White/Objects/Misc/cards.rsi
    layers:
    - state: EvacPod_special_box
    - state: EvacPod_special_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckEvacPodSpecial
      amount: 1
  - type: Tag
    tags:
    - EvacPod

- type: entity
  parent: CardDeckBase
  id: CardDeckEvacPodSpecial
  name: deck of EvacPod cards (Special)
  components:
  - type: Sprite
    sprite: _White/Objects/Misc/cards.rsi
    state: deck_ep_special_full
  - type: CardStack
    initialContent:
    - CardEvacPodSpecialTakeIt
    - CardEvacPodSpecialFriend
    - CardEvacPodSpecialLights
    - CardEvacPodSpecialLoud
    - CardEvacPodSpecialBaggage
    - CardEvacPodSpecialBiology
    - CardEvacPodSpecialProtectLeft
    - CardEvacPodSpecialSabotage
    - CardEvacPodSpecialDiscredit
    - CardEvacPodSpecialHobby
    - CardEvacPodSpecialHealth
    - CardEvacPodSpecialFact
    - CardEvacPodSpecialProtectBrave
    - CardEvacPodSpecialProtectRigth
    - CardEvacPodSpecialProtectYoung
    - CardEvacPodSpecialSwapBaggage
    - CardEvacPodSpecialSwapBiology
    - CardEvacPodSpecialTakeBaggage
    - CardEvacPodSpecialProtectOld
    - CardEvacPodSpecialCompro
    - CardEvacPodSpecialSwapHobby
    - CardEvacPodSpecialSwapHealth
    - CardEvacPodSpecialSwapFact
    - CardEvacPodSpecialPirates
    - CardEvacPodSpecialBadPills
    - CardEvacPodSpecialQuestion
    - CardEvacPodSpecialGoodPills
    - CardEvacPodSpecialPlanB
    - CardEvacPodSpecialFake
  - type: Tag
    tags:
    - EvacPod

