- type: entity
  parent: CardBoxBase
  id: CardBoxEvacPodShuttle
  name: EvacPod deck box (Shuttle)
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _White/Objects/Misc/cards.rsi
    layers:
    - state: EvacPod_shuttle_box
    - state: EvacPod_shuttle_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckEvacPodShuttle
      amount: 1
  - type: Tag
    tags:
    - EvacPod

- type: entity
  parent: CardDeckBase
  id: CardDeckEvacPodShuttle
  name: deck of EvacPod cards (Shuttle)
  components:
  - type: Sprite
    sprite: _White/Objects/Misc/cards.rsi
    state: deck_ep_shuttle_full
  - type: CardStack
    initialContent:
    - CardEvacPodShuttleVideo
    - CardEvacPodShuttleR2D2
    - CardEvacPodShuttleMedkit
    - CardEvacPodShuttleAltar
    - CardEvacPodShuttlePizza
    - CardEvacPodShuttleReserve
    - CardEvacPodShuttleSpeech
    - CardEvacPodShuttle10years
    - CardEvacPodShuttleHypno
    - CardEvacPodShuttleJournal
    - CardEvacPodShuttleMicrowave
    - CardEvacPodShuttleWorkshop
    - CardEvacPodShuttleCoffee
    - CardEvacPodShuttleRats
    - CardEvacPodShuttleBookFood
    - CardEvacPodShuttleLamps
    - CardEvacPodShuttleMedLab
    - CardEvacPodShuttleMedia
    - CardEvacPodShuttleGarbage
    - CardEvacPodShuttleField
    - CardEvacPodShuttleRadio
    - CardEvacPodShuttle45deg
    - CardEvacPodShuttleNecro
    - CardEvacPodShuttleBorg
    - CardEvacPodShuttleTableTop
    - CardEvacPodShuttleManual
    - CardEvacPodShuttleChemLab
  - type: Tag
    tags:
    - EvacPod

