- type: entity
  parent: CardBoxBase
  id: CardBoxEvacPodFact
  name: EvacPod deck box (Fact)
  components:
  - type: Item
    size: Small
  - type: Sprite
    sprite: _White/Objects/Misc/cards.rsi
    layers:
    - state: EvacPod_fact_box
    - state: EvacPod_fact_box_open
      map: [ "openLayer" ]
      visible: false
  - type: OpenTriggeredStorageFill
    contents:
    - id: CardDeckEvacPodFact
      amount: 1
  - type: Tag
    tags:
    - EvacPod

