- type: entity
  id: PresentHalloweenBase
  description: A little box with spooky surprises inside.
  abstract: true
  suffix: Halloween
  parent: [PresentBase, BaseItem]
  components:
  - type: Sprite
    sprite: _White/Objects/Decoration/Halloween/present.rsi
    layers:
      - state: base
      - state: base_glow
        shader: unshaded

- type: entity
  id: PresentHalloweenBaseTrash
  parent: BaseItem
  name: wrapping paper
  description: Carefully folded, taped, and tied with a bow. Then ceremoniously ripped apart and tossed on the floor.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _White/Objects/Decoration/Halloween/present.rsi
    layers:
      - state: base_unwrapped
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage
  - type: TimedDespawn
    lifetime: 25

- type: entity
  id: PresentHalloweenSweetTrash
  parent: BaseItem
  name: wrapping paper
  description: Carefully folded, taped, and tied with a bow. Then ceremoniously ripped apart and tossed on the floor. Looks edible and smells sweet.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _White/Objects/Decoration/Halloween/present.rsi
    layers:
      - state: sweet_unwrapped
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1
        reagents:
        - ReagentId: Sugar
          Quantity: 1
  - type: FlavorProfile
  - type: Food
  - type: TimedDespawn
    lifetime: 25

- type: entity
  id: PresentHalloweenClothTrash
  parent: BaseItem
  name: wrapping paper
  description: Carefully folded, taped, and tied with a bow. Then ceremoniously ripped apart and tossed on the floor.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _White/Objects/Decoration/Halloween/present.rsi
    layers:
      - state: cloth_unwrapped
  - type: Tag
    tags:
    - Trash
  - type: SpaceGarbage
  - type: TimedDespawn
    lifetime: 25

- type: entity
  id: PresentHalloweenSoul
  name: present soul
  description: Something small, spooky and ghostly in the form of a gift.
  parent: BaseItem
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _White/Objects/Decoration/Halloween/presentsoul.rsi
    offset: "0, 0.5"
    layers:
      - state: base
      - state: base_glow
        shader: unshaded
  - type: TimedDespawn
    lifetime: 6
  - type: PointLight
    radius: 1.5
    energy: 1
    color: "#f0a356"

- type: entity
  id: PresentHalloweenNothing
  name: present soul
  description: Nothinng.
  parent: BaseItem
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _White/Objects/Decoration/Halloween/presentsoul.rsi
    layers:
      - state: nothing
  - type: TimedDespawn
    lifetime: 0.01

- type: entity
  id: PresentHalloweenRandom
  name: spooky present
  suffix: Halloween, Thematic
  description: A little box with spooky surprises inside.
  parent: PresentHalloweenBase
  components:
  - type: Sprite
    sprite: _White/Objects/Decoration/Halloween/present.rsi
    layers:
      - state: base
      - state: base_glow
        shader: unshaded
  - type: SpawnItemsOnUse
    items:
      - id: PresentHalloweenBaseTrash
