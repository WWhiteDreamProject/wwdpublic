- type: entity
  name: riot launcher
  parent: BaseItem
  id: WeaponSecurityRiotLauncher
  description: A compact, single-shot launcher that fires grenades.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Launchers/riot_launcher.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
  - type: Item
    size: Large
    shape:
    - 0,0,4,1
    sprite: Objects/Weapons/Guns/Launchers/riot_launcher.rsi
  - type: ItemSlots
    slots:
      gun_chamber:
        name: Chamber
        startingItem:
        priority: 1
        whitelist:
          tags:
          - Grenade
          - RiotGrenade
  - type: ContainerContainer
    containers:
      gun_chamber: !type:ContainerSlot
  - type: ChamberMagazineAmmoProvider
    autoCycle: false
    boltClosed: true
    canRack: false
    soundBoltClosed: /Audio/Weapons/Guns/Cock/revolver_cock.ogg
    soundBoltOpened: /Audio/Weapons/Guns/Cock/revolver_cock.ogg
    soundRack: /Audio/Weapons/Guns/Cock/revolver_cock.ogg
  - type: Clothing
    sprite: Objects/Weapons/Guns/Launchers/riot_launcher.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Appearance
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
  - type: Tag
    tags:
    - Sidearm

- type: Tag
  id: RiotGrenade
