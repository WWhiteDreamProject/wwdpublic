- type: entity
  id: ShellShotgunMeteor
  name: shell (.50 meteor)
  parent: BaseShellShotgun
  components:
  - type: Sprite
    sprite: _White/Objects/Weapons/Guns/Ammunition/Casings/meteor-shell.rsi
    layers:
    - state: meteor
      map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: PelletShotgunMeteor
  - type: SpentAmmoVisuals
    state: "meteor"

- type: entity
  id: ShellShotgunLaser
  name: shell (.50 laser)
  parent: BaseShellShotgun
  components:
  - type: Sprite
    sprite: _White/Objects/Weapons/Guns/Ammunition/Casings/laser-shell.rsi
    layers:
    - state: laser
      map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    proto: BulletLaserSpread
  - type: SpentAmmoVisuals
    state: "laser"
