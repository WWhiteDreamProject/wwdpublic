- type: entity
  id: MagazineShotgunMeteor
  name: drum (.50 Meteor)
  description: drum with 8 charges.
  parent: BaseMagazineShotgun
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunMeteor
  - type: Sprite
    sprite: _White/Objects/Weapons/Guns/Ammunition/Magazine/meteor-mag.rsi
    layers:
    - state: meteor
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

