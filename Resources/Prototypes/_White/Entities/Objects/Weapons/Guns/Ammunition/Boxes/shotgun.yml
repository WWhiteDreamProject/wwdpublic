- type: entity
  name: shotgun meteor cartridges dispenser
  parent: BoxMagazine
  id: BoxMeteor
  description: A dispenser box full of meteor shots, designed for riot shotguns.
  components:
  - type: StorageFill
    contents:
    - id: ShellShotgunMeteor
      amount: 16
  - type: Sprite
    sprite: _White/Objects/Storage/boxes.rsi
    layers:
    - state: box_steel_rib_base
    - state: bg
      map: [ paper ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: shellmeteor
      map: [ label ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: box_steel_sec
      map: [ top ]

