- type: entity
  id: BaseWeaponFlux
  parent: BaseWeaponFluxCoreSlot
  abstract: True
  components:
  - type: GunFlux
    malfunctionWeightedList:
      flash: 1
      firefailure: 3
      eject: 1
      explosion: 0.25
  - type: FluxCore
    capacity: 5
    decayRate: 0.5
    safeFlux: 0
    baseMalfunctionChance: 0.10
    maxMalfunctionChance: 0.50
    baseMalfunctionChanceFlux: 0
    maxMalfunctionChanceFlux: 5
    baseDamageMultiplier: 1
    maxDamageMultiplier: 1.5
    baseDamageMultiplierFlux: 0
    maxDamageMultiplierFlux: 5 
    decayTimeToStart: 3


- type: entity
  id: BaseWeaponFluxSmall
