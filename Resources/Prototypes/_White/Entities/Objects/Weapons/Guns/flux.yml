- type: entity
  id: BaseWeaponFluxCoreSlot
  abstract: True
  components:
  - type: ContainerContainer
    containers:
      gun-flux-core-slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      gun-flux-core-slot:
        name: Flux core
        swap: false
        priority: 20
        startingItem: BasicFluxCore
        spawnStartingItemIfCrafted: false
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - FluxCore

