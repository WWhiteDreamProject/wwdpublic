- type: entity
  parent: BaseItem
  abstract: true
  id: BaseRegulatorLamp
  name: regulator lamp
  description: A 90s looking lamp.
  components:
  - type: Sprite
    sprite: _White/Objects/Weapons/Guns/crossbow.rsi
    layers:
    - state: crossbow
    - state: unstrung
      map: [ "enum.StretchedVisuals.Layer" ]
  - type: GunRegulatorLamp
  - type: Damageable
    damageContainer: Inorganic
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors: #excess damage (nuke?). avoid computational cost of spawning entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -8
      - !type:DoActsBehavior
        acts: [ "Breakage" ]
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -8
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Appearance

- type: entity
  parent: BaseRegulatorLamp
  id: BasicRegulatorLamp
  name: basic regulator lamp
  description: A 90s looking lamp. You're not sure what it really does, but it is required for operation by most energy weaponry.
