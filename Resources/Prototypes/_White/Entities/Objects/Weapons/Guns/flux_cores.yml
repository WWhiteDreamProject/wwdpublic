- type: entity
  parent: BaseItem
  abstract: true
  id: BaseFluxCore
  name: regulator lamp
  description: A flux core for energy weaponry.
  components:
  - type: Sprite
    sprite: _White/Objects/Weapons/Guns/Flux/standardfluxcore.rsi
    layers:
    - state: base
    - state: flux-0
      map: [ "enum.FluxCoreVisualLayers.Effect" ]
      shader: unshaded
  - type: FluxCore
    effectSteps: 5
    overflowDamageMultiplier: 0.1
    underflowDamageMultiplier: 0.1
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 4
  - type: Appearance
  - type: Tag
    


#regular sized
- type: entity
  parent: BaseFluxCore
  id: BasicFluxCore
  name: standard-issue flux core
  description: A 90s looking lamp. You're not sure what it's really for, but without it most energy weapons will not work.
  components:
  - type: FluxCore
    capacity: 12
    decayRate: 1.25
    safeFlux: 4.5
    baseMalfunctionChance: 0
    maxMalfunctionChance: 0.20
    baseMalfunctionChanceFlux: 8
    maxMalfunctionChanceFlux: 11
    baseDamageMultiplier: 1
    maxDamageMultiplier: 1.5
    baseDamageMultiplierFlux: 8
    maxDamageMultiplierFlux: 11
    decayTimeToStart: 3

- type: entity
  parent: BaseFluxCore
  id: AdvancedFluxCore
  name: advanced flux core
  description: A 00s looking lamp. Better flux tolerance at the cost of worse overload tolerance.
  components:
  - type: Sprite
    sprite: _White/Objects/Weapons/Guns/Flux/standardfluxcore.rsi
  - type: FluxCore
    capacity: 18
    decayRate: 1.25
    safeFlux: 6.5
    baseMalfunctionChance: 0
    maxMalfunctionChance: 0.20
    baseMalfunctionChanceFlux: 12
    maxMalfunctionChanceFlux: 15
    baseDamageMultiplier: 1
    maxDamageMultiplier: 1.5
    baseDamageMultiplierFlux: 12
    maxDamageMultiplierFlux: 15
    decayTimeToStart: 2


