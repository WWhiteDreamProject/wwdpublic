- type: entity
  name: betrayal dagger
  description: Watch your back.
  parent: BaseKnife
  id: BetrayalDagger
  components:
  - type: Sprite
    sprite: _White/Objects/Weapons/Melee/Knife/betrayal_dagger.rsi
    state: icon
  - type: Item
    size: Small
  - type: MeleeWeapon
    wideAnimationRotation: 180
    attackRate: 1.5
    damage:
      types:
        Slash: 17.5
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: EmbeddableProjectile
    sound: /Audio/Weapons/star_hit.ogg
  - type: ThrowingAngle
    angle: 180
  - type: DamageOtherOnHit
    damage:
      types:
        Slash: 20
  - type: DisarmMalus
    malus: 0.5
  - type: BackStab
  - type: Blink
    blinkRate: 0.33

- type: entity
  name: blood dagger
  description: A dagger of pain and blood. Something is dripping from it...
  parent: BaseKnife
  id: BloodDagger
  components:
  - type: Sprite
    sprite: _White/Objects/Weapons/Melee/Knife/blood_dagger.rsi
    state: icon
  - type: Item
    size: Normal
  - type: MeleeWeapon
    animationRotation: 45
    wideAnimationRotation: 135
    swingLeft: true
    attackRate: 1.3
    damage:
      types:
        Slash: 10.5
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Clothing
    sprite: _White/Objects/Weapons/Melee/Daggers/blood_dagger.rsi
    slots:
      - back
  - type: DisarmMalus
    malus: 0.5
  - type: Crit
    critChance: 0.5
    critMultiplier: 2
  - type: BloodAbsorb
    bloodLust: true
  - type: MeleeBlock
    delay: 12.1

- type: entity
  id: RitualDagger
  parent: BaseKnife
  name: ritual dagger
  description: A strange dagger used by sinister groups for rituals and sacrifices.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    slots:
    - back
  - type: MeleeWeapon # TODO: It should have armor piercing effect (around 50%?) but we have no such system yet. Sucks.
    wideAnimationRotation: -135
    maxTargets: 1
    heavyRateModifier: 0.95
    heavyStaminaCost: 5
    damage:
      types:
        Piercing: 15
  - type: ThrowingAngle
    angle: 225
  - type: DisarmMalus
    malus: 0.5
  - type: CultItem
  - type: RuneDrawer
  - type: ActivatableUI
    key: enum.RuneDrawerBuiKey.Key
    inHandsOnly: true
    userWhitelist:
      components:
      - BloodCultist
  - type: UserInterface
    interfaces:
      enum.RuneDrawerBuiKey.Key:
        type: RuneDrawerBUI
