- type: entity
  name: betrayal dagger
  description: Watch your back.
  parent: BaseKnife
  id: BetrayalDagger
  components:
    - type: Sprite
      sprite: _White/Objects/Weapons/Melee/Daggers/betrayal_dagger.rsi
      state: icon
    - type: Item
      size: Small
    - type: MeleeWeapon
      wideAnimationRotation: 180
      attackRate: 1.5
      damage:
        types:
          Slash: 17.5
      soundHit:
        path: /Audio/Weapons/bladeslice.ogg
    - type: Sharp
    - type: EmbeddableProjectile
      sound: /Audio/Weapons/star_hit.ogg
    - type: ThrowingAngle
      angle: 180
    - type: DamageOtherOnHit
      damage:
        types:
          Slash: 20
    - type: DisarmMalus
      malus: 0.225
    - type: BackStab
    - type: Blink
      blinkRate: 0.33

- type: entity
  name: blood dagger
  description: A dagger of pain and blood. Something is dripping from it...
  parent: BaseKnife
  id: BloodDagger
  components:
    - type: Sprite
      sprite: _White/Objects/Weapons/Melee/Daggers/blood_dagger.rsi
      state: icon
    - type: MeleeWeapon
      wideAnimationRotation: 135
      swingLeft: true
      attackRate: 1.3
      damage:
        types:
          Slash: 10.5
      soundHit:
        path: /Audio/Weapons/bladeslice.ogg
    - type: Item
      size: Normal
    - type: Clothing
      sprite: _White/Objects/Weapons/Melee/Daggers/blood_dagger.rsi
      slots:
        - back
    - type: DisarmMalus
    - type: Crit
      critChance: 0.5
      critMultiplier: 2
    - type: BloodAbsorb
      bloodLust: true
    - type: MeleeBlock
      delay: 12.1
