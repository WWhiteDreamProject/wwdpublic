- type: entity
  name: chocolate skull
  parent: FoodSnackBase
  id: FoodSnackCandySkullChocolate
  description: A regular chocolate skull candy. Tastes like death.
  components:
  - type: FlavorProfile
    flavors:
      - chocolate
      - sweet
  - type: Sprite
    sprite: _White/Objects/Consumable/Food/candy.rsi
    state: scull_chocolate
  - type: Item
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 10
        reagents:
        - ReagentId: Sugar
          Quantity: 5
        - ReagentId: Theobromine
          Quantity: 3
        - ReagentId: CocoaPowder
          Quantity: 1

