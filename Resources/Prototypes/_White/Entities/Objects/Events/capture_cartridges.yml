# Base
- type: entity
  id: CaptureCartridge
  parent: BaseItem
  abstract: true
  name: capture cartridge
  description: Insert the cartridge into the capture point to capture the nearby area.
  components:
  - type: Sprite
    sprite: _White/Structures/Misc/AmalgestShit/cartridges.rsi
    layers:
    - state: base
    - state: grey
  - type: Item
    size: Small
  - type: CapturePointCartridge

