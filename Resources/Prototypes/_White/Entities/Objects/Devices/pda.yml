# WWDP: Animated PDA prototype
- type: entity
  parent: BasePDA
  id: AnimatedPDA
  name: animated PDA
  description: Personal Data Assistant with fancy animations.
  components:
  - type: Sprite
    sprite: _White/Objects/Devices/Pda/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda"
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
    - state: "screen_on"
      map: [ "enum.PdaVisualLayers.Screen" ]
      shader: "unshaded"
      visible: false
  - type: Icon
    sprite: _White/Objects/Devices/Pda/pda.rsi
    state: pda
  - type: PdaAnimated
    openingDuration: 1.65
    closingDuration: 0.7
  - type: Appearance
