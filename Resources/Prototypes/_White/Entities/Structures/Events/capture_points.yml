- type: entity
  id: CapturePoint
  parent: BaseStructure
  name: capture point
  description: Insert the cartridge to begin capturing the nearby area.
  components:
  - type: Sprite
    sprite: _White/Structures/Misc/AmalgestShit/capture_points.rsi
    layers:
    - state: base
    - state: grey
      shader: unshaded
  - type: Appearance
  - type: InteractionOutline
  - type: TextScreenVisuals
    color: FloralWhite
    textOffset: 0,8
    timerOffset: 0,8
    textLength: 5
    rows: 1
  - type: CapturePoint
  - type: ItemSlots
    slots:
      cartridge_slot:
        whitelist:
          components:
          - CapturePointCartridge

- type: entity
  id: CapturePointA
  parent: CapturePoint
  name: capture point A
  components:
  - type: CapturePoint
    sender: "capture-point-sender-A"

