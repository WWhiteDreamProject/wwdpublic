- type: entity
  id: BaseBloodCultFactory
  parent: BaseStructure
  name: base blood cult factory
  description: You can make things here.
  abstract: true
  components:
  - type: Sprite
    sprite: _White/Structures/Furniture/BloodCult/altar.rsi
    layers:
    - state: icon
      map: [ "enum.GenericCultVisuals.Layer" ]
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.3,0.1,0.3"
        density: 55
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: InteractionOutline
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Appearance
  - type: TimedFactory
  - type: UserInterface
    interfaces:
      enum.RadialSelectorUiKey.Key:
        type: TrackedRadialSelectorMenuBUI
  - type: ActivatableUI
    key: enum.RadialSelectorUiKey.Key
    userWhitelist:
      components:
      - BloodCultist
  - type: GenericVisualizer
    visuals:
      enum.GenericCultVisuals.State:
        enum.GenericCultVisuals.Layer:
          True: { state: "icon" }
          False: { state: "icon_off" }

- type: entity
  id: BloodCultFactoryAltar
  parent: BaseBloodCultFactory
  name: altar
  description: A bloodstained altar dedicated to Nar'Sie.
  components:
  - type: Sprite
    sprite: _White/Structures/Furniture/BloodCult/altar.rsi
  - type: TimedFactory
    entries:
    - prototype: ConstructShell
    - prototype: BloodCultWhetstone
  - type: Construction
    graph: BloodCultFactoryAltar
    node: altar

- type: entity
  id: BloodCultFactoryForge
  parent: BaseBloodCultFactory
  name: daemon forge
  description: A forge used in crafting the unholy weapons used by the armies of Nar'Sie.
  components:
  - type: Sprite
    sprite: _White/Structures/Furniture/BloodCult/forge.rsi
  - type: TimedFactory
    entries:
    - prototype: MirrorShieldBloodCult
    - prototype: EldritchLongsword
    - prototype: ClothingOuterBloodCultArmor
    - prototype: ClothingOuterRobesBloodCult
    - prototype: UnholyHalberd
  - type: Construction
    graph: BloodCultFactoryForge
    node: forge

- type: entity
  id: BloodCultFactoryArchives
  parent: BaseBloodCultFactory
  name: archives
  description: A desk covered in arcane manuscripts and tomes in unknown languages. Looking at the text makes your skin crawl.
  components:
  - type: Sprite
    sprite: _White/Structures/Furniture/BloodCult/archives.rsi
  - type: TimedFactory
    entries:
    - prototype: ShuttleCurse
    - prototype: ClothingEyeBloodCultBlindfold
    - prototype: VeilShifter
    - prototype: VoidTorch
  - type: Construction
    graph: BloodCultFactoryArchives
    node: archives
