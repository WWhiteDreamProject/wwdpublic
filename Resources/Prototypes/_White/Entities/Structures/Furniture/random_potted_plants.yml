# Base

- type: entity
  id: RandomPottedPlantBase
  parent: PottedPlantBase
  abstract: true
  components:
  - type: SecretStash
    secretPartName: secret-stash-part-plant
    maxItemSize: Tiny
  - type: Sprite
    offset: "0.0,2.3"
    sprite: _White/Structures/Furniture/random_potted_plants.rsi
    layers:
    - state: pot_small_1
      map: [ "pot" ]
    - state: dirt_small_1
      map: [ "dirt" ]
    - state: mask_null
      map: [ "decor" ]
    - state: plant_small_1
      map: [ "plant" ]

- type: entity
  name: random RANDOM potted plant spawner
  id: RandomPottedPlantSpawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
      - state: green
      - sprite: _White/Structures/Furniture/random_potted_plants.rsi
        state: icon_spawner
    - type: RandomSpawner
      prototypes:
        - RandomPottedTinyPlant
        - RandomPottedSmallPlant
        - RandomPottedMediumPlant
      offset: 0.0

