- type: entity
  parent: BaseComputerAiAccess
  id: ComputerRemoteControl
  name: remote control console
  description: A computer equipped with a joystick. Has a faint cheetos smell around it.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: solar_screen
    - map: ["computerLayerKeys"]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: Computer
    board: RemoteControlConsoleCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#e6e227"
  - type: RemoteControlConsole
  - type: DeviceLinkSource
    ports:
    - RemoteControlSourcePort

- type: entity
  parent: ComputerRadar
  id: ComputerRadarWide
  name: wide mass scanner computer
  description: A computer for detecting distant bodies, displaying them by position and mass.
  components:
  - type: Computer
    board: RadarWideConsoleCircuitboard
  - type: RadarConsole
    maxRange: 2048
