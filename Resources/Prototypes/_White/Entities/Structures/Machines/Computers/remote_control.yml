    uis:
      enum.RadarConsoleUiKey.Key:
        toggleAction: ActionAGhostShowRadar
  - type: UserInterface
    interfaces:
      enum.RadarConsoleUiKey.Key:
        type: RadarConsoleBoundUserInterface
  - type: RadarConsole
    followEntity: true

- type: entity
  parent: InnateMassScanner
  id: InnateMassScanner90
  abstract: true
  components:
  - type: RadarConsole
