- type: entity
  id: PlumbingPipeStack
  parent: BaseItem
  name: plumbing pipe stack
  suffix: Full
  components:
  #- type: Tag
  #  tags:
  #  - CableCoil
  - type: Stack
    stackType: PlumbingPipe
    baseLayer: base
    layerStates:
    - pipestack-10
    - pipestack-20
    - pipestack-30
  - type: Sprite
    sprite: _White\Structures\Machines\Plumbing\pipestack.rsi
    state: pipestack-30
    layers:
    - state: pipestack-30
      map: ["base"]
  - type: Item
    heldPrefix: pipestack
    sprite: _White\Structures\Machines\Plumbing\pipestack.rsi
    size: Small
    storedRotation: -90
  - type: Clickable
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 1
  - type: PhysicalComposition
    materialComposition:
      Steel: 15
  - type: CablePlacer
    cablePrototypeID: PlumbingPipe
    blockingWireType: HighVoltage # todo copypaste CablePlacer to not interact with wires
  - type: Appearance
  - type: Extractable
    grindableSolutionName: grind
  - type: SolutionContainerManager
    solutions:
      grind:
        reagents:
        - ReagentId: Iron
          Quantity: 5
        - ReagentId: Carbon #steel-reinforced
          Quantity: 1


- type: entity
  id: PlumbingPipe
  name: plumbing pipe
  description: polska toilet dota sex.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _White/Structures/Machines/Plumbing/pipe.rsi
    state: pipe_0
    drawdepth: FloorObjects
  - type: Icon
    sprite: _White/Structures/Machines/Plumbing/pipe.rsi
    state: pipe_0
  - type: PlumbingPipeVis
    node: pipe
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Plumbing
        pipeDirection: Fourway
  #- type: Cable
  #  cableDroppedOnCutPrototype: PlumbingPipeStack
  #  cableType: HighVoltage
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 70
      behaviors: #excess damage (nuke?). avoid computational cost of spawning entities.
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          PlumbingPipeStack:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  #- type: CableVisualizer
  #  statePrefix: hvcable_
  - type: Clickable
  - type: InteractionOutline
  - type: Transform
    anchored: true
    noRot: true
  # TODO: Remove both of these, same with CollideOnAnchor
  - type: Physics
    bodyType: Static
    canCollide: false
  - type: Fixtures
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: CollideOnAnchor
  - type: Appearance
