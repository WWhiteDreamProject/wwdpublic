- type: entity
  parent: CableBase
  id: PlumbingPipe
  name: plumbing pipe
  description: polska toilet dota sex.
  components:
  - type: Sprite
    sprite: Structures/Power/Cables/hv_cable.rsi
    state: hvcable_0
    drawdepth: ThickWire
  - type: Icon
    sprite: Structures/Power/Cables/hv_cable.rsi
    state: hvcable_4
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Plumbing
        pipeDirection: Fourway
  #- type: Cable
  #  cableDroppedOnCutPrototype: PlumbingPipeStack
  #  cableType: HighVoltage
