- type: entity
  parent: BaseWall
  id: WallResin
  name: wall-resin-name
  description: wall-resin-desc
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        collection: blood
  - type: Tag
    tags:
    - Wall
  - type: Sprite
    sprite: _White/Structures/Walls/resin.rsi
  - type: Icon
    sprite: _White/Structures/Walls/resin.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 120
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: gib
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 80
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawnInContainer: true
        spawn:
          Ash:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Resin
  - type: IconSmooth
    key: resinwall
    base: resinwall
