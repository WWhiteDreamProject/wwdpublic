# Shared graph (kept for completeness)
- type: constructionGraph
  id: CapturePointGraph
  start: start
  graph:
  - node: start
    entity: CapturePointFrame
    edges:
    - to: capturepoint
      steps:
      - tag: Cartridge
        doAfter: 2
  - node: capturepoint
    entity: CapturePointFrame
    edges:
    - to: completed
      steps:
      - tag: Cartridge
        doAfter: 2
  - node: completed
    entity: CapturePoint
    edges:
    - to: capturepoint
      completed:
      - !type:SpawnPrototype
        prototype: CaptureCartridge
        amount: 1
      steps:
      - tool: Prying
        doAfter: 2

