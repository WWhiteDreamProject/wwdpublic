- type: entity
  abstract: true
  parent: BaseStructure
  id: BaseEventItemDispenser
  components:
  - type: Sprite
    sprite: _White/Structures/Misc/EventItemDispenser.rsi
    layers:
    - state: base
      map: ["placeholderBase"]
  - type: InteractionOutline
  - type: Anchorable
    delay: 2
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: UserInterface
    interfaces:
        enum.EventItemDispenserUiKey.Key:
          type: EventItemDispenserConfigBoundUserInterface
          interactionRange: -1
          RequireInputValidation: false
  - type: EventItemDispenser
    dispensing: FoodBanana

- type: entity
  name: Раздатчик приколов
  parent: BaseEventItemDispenser
  id: EventExGrenadeDispenser
  components:
  - type: EventItemDispenser
    dispensing: GrenadeDummy

- type: entity
  name: Ограниченный Раздатчик приколов
  parent: BaseEventItemDispenser
  id: BaseEventItemDispenserFinite
  components:
  - type: EventItemDispenser
    dispensing: GrenadeDummy
    limit: 2
    infinite: false


- type: entity
  id: EffectTeslaSparksSilent
  categories: [ HideSpawnMenu ]
  components:
  - type: TimedDespawn
    lifetime: 0.5
  - type: Sprite
    drawdepth: Effects
    noRot: true
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Effects/atmospherics.rsi
      state: frezon_old
  - type: EffectVisuals
  - type: Tag
    tags:
    - HideContextMenu
  - type: AnimationPlayer