# button frames 1

- type: entity
  id: ButtonFrameGrey
  parent: ButtonFrame
  suffix: "Grey, 1"
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _White/Structures/Wallmounts/switch_frame/f1.rsi
    state: grey

- type: entity
  id: ButtonFrameCaution
  parent: ButtonFrame
  suffix: "Caution, 1"
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _White/Structures/Wallmounts/switch_frame/f1.rsi
    state: caution

- type: entity
  id: ButtonFrameCautionSecurity
  parent: ButtonFrame
  suffix: "Security, 1"
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _White/Structures/Wallmounts/switch_frame/f1.rsi
    state: caution_security

- type: entity
  id: ButtonFrameExit
  parent: ButtonFrame
  suffix: "Exit, 1"
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _White/Structures/Wallmounts/switch_frame/f1.rsi
    layers:
     - state: exit
     - state: exit_glow
       shader: unshaded

- type: entity
  id: ButtonFrameJanitor
  parent: ButtonFrame
  suffix: "Janitor, 1"
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _White/Structures/Wallmounts/switch_frame/f1.rsi
    state: janitor

