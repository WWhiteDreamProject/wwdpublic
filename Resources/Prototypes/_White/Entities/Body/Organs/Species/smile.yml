- type: entity
  id: BaseOrganSlime
  parent: BaseOrgan
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/organs.rsi
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Slime
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: FlavorProfile
    flavors:
    - slimy

- type: entity
  id: OrganCoreSlime
  parent: BaseOrganSlime
  name: sentient slime core
  description: The source of incredible, unending gooeyness.
  components:
  - type: Sprite
    state: brain-slime
  - type: Organ
    organType: Core
  - type: BadFood
  - type: FoodSequenceElement
    entries:
      Burger: Brain
      Taco: Brain
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50.0
      food:
        maxVol: 5
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
      organ:
        reagents:
        - ReagentId: Slime
          Quantity: 10
  - type: Metabolizer
    maxReagents: 6
    types: [ Slime ]
    stages:
      Respiration:
        solutionName: lung
        solutionOnBody: false
        metabolizeAll: true
      Digestion:
        solutionName: stomach
        solutionOnBody: false
        transferEfficacy: 0.5
      Absorption:
        solutionName: bloodstream
      Excretion:
        solutionName: bloodstream

- type: entity
  id: OrganLungsSlime
  parent: [BaseOrganSlime, BaseOrganLungs]
  name: slime gas sacs
  description: Collects nitrogen, which slime cells use for maintenance.
  components:
  - type: Sprite
    layers:
    - state: lung-l-slime
    - state: lung-r-slime
  - type: Lung
    alert: LowNitrogen
  - type: Metabolizer
    types: [ Slime ]
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Slime
          Quantity: 10
      lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
