- type: entity
  id: BaseOrganEars
  parent: BaseOrgan
  abstract: true
  name: ears
  description: There are three parts to the ear. Inner, middle and outer. Only one of these parts should normally be visible.
  components:
  - type: Sprite
    state: ears
  - type: Organ
    organType: Ears

- type: entity
  id: BaseOrganLungs
  parent: BaseOrgan
  abstract: true
  name: lungs
  description: Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier.
  components:
  - type: Sprite
    layers:
    - state: lung-l
    - state: lung-r
  - type: Organ
    organType: Lungs
  - type: Lung
  - type: Metabolizer
    types: [ Human ]
    updateInterval: 0
    stages:
      Respiration:
        solutionName: lung
        solutionOnBody: false
        metabolizeAll: true
  - type: SolutionContainerManager
    solutions:
      lung:
        maxVol: 100.0
        canReact: false
  - type: RespiratorСonsumer
    saturationConsumption: 0.001

- type: entity
  id: BaseOrganStomach
  parent: BaseOrgan
  abstract: true
  name: stomach
  description: Gross. This is hard to stomach.
  components:
  - type: Sprite
    state: stomach
  - type: Organ
    organType: Stomach
  - type: Stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
  - type: Metabolizer
    maxReagents: 3
    types: [Human]
    stages:
      Digestion:
        solutionName: stomach
        solutionOnBody: false
        transferEfficacy: 0.5
    groups:
    - id: Food
    - id: Drink
  - type: RespiratorСonsumer
    saturationConsumption: 0.001

