- type: entity
  id: BaseOrgan
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: Mobs/Species/Human/organs.rsi
  - type: Damageable
  - type: Organ
  - type: WoundableOrgan
    supportedDamageType:
    - Blunt
    - Slash
    - Piercing
    organStatusThresholds:
      90: Healthy
      70: Bruised
      50: Damaged
      25: Critical
      0: Dead

- type: entity
  id: BaseOrganBrain
  parent: BaseOrgan
  abstract: true
  name: brain
  description: The source of incredible, unending intelligence. Honk.
  components:
  - type: Sprite
    state: brain
  - type: Organ
    organType: Brain
  - type: Input
    context: "ghost"
  - type: Brain
  - type: InputMover
  - type: Examiner
  - type: BlockMovement
  - type: WoundableOrgan
    health: 120
    maximumHealth: 120
    organStatusThresholds:
      110: Healthy
      80: Bruised
      55: Damaged
      30: Critical
      0: Dead
  - type: RespiratorСonsumer
    saturationConsumption: 0.004

- type: entity
  id: BaseOrganHeart
  parent: BaseOrgan
  abstract: true
  name: heart
  description: I feel bad for the heartless bastard who lost this.
  components:
  - type: Sprite
    state: heart-on
  - type: Organ
    organType: Heart
  - type: WoundableOrgan
    health: 120
    maximumHealth: 120
    organStatusThresholds:
      110: Healthy
      80: Bruised
      55: Damaged
      30: Critical
      0: Dead
  - type: RespiratorСonsumer
    saturationConsumption: 0.002
    damageThreshold: 0.2
  - type: Heart
    strainDamageChanceThresholds:
      0.1: 0
      0.25: 0.001
      0.5: 0.005
      0.75: 0.01
      1: 0.02

- type: entity
  id: BaseOrganEyes
  parent: BaseOrgan
  abstract: true
  name: eyes
  description: I see you!
  components:
  - type: Sprite
    layers:
    - state: eyeball-l
    - state: eyeball-r
  - type: OrganAppearance
    layer: enum.BodyAppearanceLayer.Eyes
    sprite: Mobs/Customization/eyes.rsi
    state: eyes
