- type: entity
  id: BaseOrganXenomorph
  parent: BaseOrgan
  abstract: true
  components:
  - type: Sprite
    sprite: _White/Mobs/Species/Xenomorph/organs.rsi
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: SulfuricAcid
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 3
        - ReagentId: SulfuricAcid
          Quantity: 2
  - type: FlavorProfile
    flavors:
    - bun
    - meaty
    - acid
  - type: Tag
    tags:
    - Meat

