- type: entity
  id: BaseBodyPartMonkey
  parent: BaseBodyPart
  abstract: true
  name: monkey body part
  components:
  - type: Sprite
    sprite: Mobs/Animals/monkey.rsi
  - type: BodyPartAppearance
    sprite: Mobs/Animals/monkey.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

