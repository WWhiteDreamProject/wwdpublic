- type: entity
  id: BaseBodyPartSkeleton
  parent: BaseBodyPart
  abstract: true
  name: skeleton body part
  components:
  - type: Sprite
    sprite: Mobs/Species/Skeleton/parts.rsi
  - type: BodyPartAppearance
    sprite: Mobs/Species/Skeleton/parts.rsi

# Head
- type: entity
  id: BodyPartHeadSkeleton
  parent: [BaseBodyPartHead, BaseBodyPartSkeleton]
  name: skeleton head
  components:
  - type: Input
    context: "human"
  - type: Speech
    speechVerb: Skeleton
  - type: SkeletonAccent
  - type: Actions
  - type: Vocal
    sounds:
      Male: Skeleton
      Female: Skeleton
      Unsexed: Skeleton
  - type: Emoting
  - type: Grammar
    attributes:
      proper: true
  - type: Examiner
  - type: DoAfter
  - type: MobState
    allowedStates:
    - Alive
  - type: Tag
    tags:
    - MindTransferTarget
    - Head

