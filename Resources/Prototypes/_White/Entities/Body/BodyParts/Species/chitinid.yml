- type: entity
  id: BaseBodyPartChitinid
  parent: BaseBodyPart
  abstract: true
  name: chitinid body part
  components:
  - type: Sprite
    sprite: DeltaV/Mobs/Species/Chitinid/parts.rsi
  - type: BodyPartAppearance
    sprite: DeltaV/Mobs/Species/Chitinid/parts.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

