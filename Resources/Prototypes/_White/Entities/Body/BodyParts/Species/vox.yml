- type: entity
  id: BaseBodyPartVox
  parent: BaseBodyPart
  abstract: true
  name: vox body part
  components:
  - type: Sprite
    sprite: Mobs/Species/Vox/parts.rsi
  - type: BodyPartAppearance
    sprite: Mobs/Species/Vox/parts.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

# Head
- type: entity
  id: BodyPartHeadVox
  parent: [BaseBodyPartHead, BaseBodyPartVox]
  name: vox head
  components:
