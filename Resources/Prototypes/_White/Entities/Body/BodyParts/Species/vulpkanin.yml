- type: entity
  id: BaseBodyPartVulpkanin
  parent: BaseBodyPart
  abstract: true
  name: vulpkanin body part
  components:
  - type: Sprite
    sprite: DeltaV/Mobs/Species/Vulpkanin/parts.rsi
  - type: BodyPartAppearance
    sprite: DeltaV/Mobs/Species/Vulpkanin/parts.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

