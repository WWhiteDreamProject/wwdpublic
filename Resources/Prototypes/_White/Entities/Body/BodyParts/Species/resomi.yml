    sprite: _White/Mobs/Species/Resomi/parts.rsi
  - type: BodyPartAppearance
    sprite: _White/Mobs/Species/Resomi/parts.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

