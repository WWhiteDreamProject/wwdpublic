- type: entity
  id: ExperimentalTeleportInEffect
  name: experimental teleport in effect
  components:
  - type: TimedDespawn
    lifetime: 0.6
  - type: EvaporationSparkle
  - type: Transform
    noRot: true
    anchored: true
  - type: Sprite
    layers:
    - sprite: _White/Effects/teleport.rsi
      state: experimental_in
      shader: unshaded
    netsync: false
    drawdepth: Effects
  - type: PointLight
    color: "#008DFE"

