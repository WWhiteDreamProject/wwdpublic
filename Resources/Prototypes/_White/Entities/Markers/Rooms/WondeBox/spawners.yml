# Base
- type: entity
  id: RoomSpawnerRoomsWonderboxMaintBase1
  name: Room marker WONDER
  parent: BaseRoomMarker
  suffix: WonderBox, Maint, Base1
  components:
  - type: RoomFill
    clearExisting: False
    minSize: 50,40
    maxSize: 50,40
    roomWhitelist:
      tags:
      - RoomsWonderboxMaintBase1
    rotation: false
  - type: Sprite # NADO SPRITY SDELAT
    granularLayersRendering: true
    layers:
    - sprite: _White/Markers/Rooms/Lines/5x5.rsi
      state: maint_wonder_1
      offset: 2, 2
      scale: 2, 2
      renderingStrategy: NoRotation
    - sprite: _White/Markers/Rooms/icon.rsi
      state: 5x5_maint_wonder_1

