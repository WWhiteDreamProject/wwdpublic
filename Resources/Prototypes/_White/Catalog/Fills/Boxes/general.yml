# Base
- type: entity
  parent: BoxBase
  id: BoxMaterialBase
  abstract: true
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
  - type: Storage
    maxItemSize: Normal
    blacklist:
      tags:
      - BoxMaterial
    grid:
    - 0,0,3,3
  - type: Sprite
    sprite: _White/Objects/Storage/boxes.rsi
    layers:
    - state: bg
      map: [ paper ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: icon
      map: [ label ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
  - type: ItemSlots
    slots:
      label-slot:
        name: label-slot
        whitelist:
          tags:
          - Document
          - Write
  - type: ContainerContainer
    containers:
      label-slot: !type:ContainerSlot { }
  - type: ItemMapper
    sprite: _White/Objects/Storage/boxes_icon.rsi
    mapLayers:
      paper:
        whitelist:
          tags:
          - Document
          - Write
      label:
        whitelist:
          tags:
          - Document
          - Write
    spriteLayers:
    - paper
    - label
  - type: Appearance
  - type: EmitSoundOnPickup
    sound: /Audio/SimpleStation14/Items/Handling/cardboardbox_pickup.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/SimpleStation14/Items/Handling/cardboardbox_drop.ogg
  - type: EmitSoundOnLand
    sound: /Audio/SimpleStation14/Items/Handling/cardboardbox_drop.ogg
  - type: Tag
    tags:
    - BoxMaterial

- type: entity
  name: cardboard box
  parent: BoxMaterialBase
  id: BoxCardboardCrafted
  suffix: No paper
  description: A cardboard box for storing things.
  components:
  - type: Sprite
    sprite: _White/Objects/Storage/boxes.rsi
    layers:
    - state: box_card_base
    - state: bg
      map: [ paper ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: icon
      map: [ label ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: box_card
      map: [ top ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        top:
          True: { state: box_card_open }
          False: { state: box_card }
  - type: Tag
    tags:
    - BoxCardboard
    - BoxMaterial
  - type: Construction
    graph: BoxCardboard
    node: boxcardboard
    containers:
    - entity_storage
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 100

