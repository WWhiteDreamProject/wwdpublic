# Base
- type: entity
  name: cardboard box
  parent: BoxMaterialBase
  id: BoxCardboard
  description: A cardboard box for storing things.
  components:
  - type: Sprite
    sprite: _White/Objects/Storage/boxes.rsi
    layers:
    - state: bg
    - state: icon
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: box_card_base
    - state: box_card
      map: [ top ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        top:
          True: { state: box_card_open }
          False: { state: box_card }
  - type: Tag
    tags:
    - BoxCardboard
  - type: Construction
    graph: BoxCardboard
    node: boxcardboard
    containers:
    - entity_storage
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 100

- type: entity
  parent: BoxBase
  id: BoxMaterialBase
  abstract: true
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,2
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,3,3
  - type: Appearance
  - type: EmitSoundOnPickup
    sound: /Audio/SimpleStation14/Items/Handling/cardboardbox_pickup.ogg
  - type: EmitSoundOnDrop
    sound: /Audio/SimpleStation14/Items/Handling/cardboardbox_drop.ogg
  - type: EmitSoundOnLand
    sound: /Audio/SimpleStation14/Items/Handling/cardboardbox_drop.ogg

