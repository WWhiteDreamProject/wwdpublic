- type: entity
  parent: BoxSteel
  id: BoxBodyBagBluespace
  name: bluespace body bag box
  description: Contains body bags.
  components:
  - type: StorageFill
    contents:
      - id: BodyBagBluespaceFolded
        amount: 4
  - type: Sprite
    layers:
    - state: box_steel_rib_base
    - state: bg
      map: [ paper ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: bodybags
      map: [ label ]
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: box_steel_med
      map: [ top ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        top:
          True: { state: box_steel_med_open }
          False: { state: box_steel_med }
    whitelist:
      tags:
        - BodyBag

