# Stray supply pod surplus cargo
- type: entity
  parent: BaseSupplyPodTargetCircle
  id: SupplyPodCircleSurplusCargo
  suffix: Surplus, Cargo
  components:
    - type: TimedSpawner
      prototypes:
        -  SupplyPodFallingAnimationSurplusCargo

- type: entity
  parent: SupplyPodDefaultFallingAnimation
  categories: [ HideSpawnMenu ]
  id: SupplyPodFallingAnimationSurplusCargo
  components:
    - type: TimedSpawner
      prototypes:
        - SupplyPodSurplusCargo

- type: entity
  parent: SupplyPodCapsuleDefault
  categories: [ HideSpawnMenu ]
  id: SupplyPodSurplusCargo
  components:
    - type: EntityTableContainerFill
      containers:
        entity_storage: !type:NestedSelector
          tableId: SurplusCargoTable

