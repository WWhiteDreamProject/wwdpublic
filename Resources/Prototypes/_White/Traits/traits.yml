- type: trait
  id: Deaf
  category: Auditory
  points: 4
  requirements:
  - !type:CharacterJobRequirement
    inverted: true
    jobs:
    - Borg
    - MedicalBorg
  functions:
  - !type:TraitAddComponent
    components:
    - type: Deaf
      alwaysDeaf: true
  - !type:TraitModifyLanguages
    languagesSpoken:
    - Sign
    languagesUnderstood:
    - Sign

- type: trait
  id: Contract
  category: Psionics
  points: 13
  functions:
  - !type:TraitAddComponent
    components:
      - type: TriggerOnMobstateChange
        mobState:
        - Dead
      - type: DeleteOnTrigger
      - type: SpawnOnTrigger
        proto: giber
