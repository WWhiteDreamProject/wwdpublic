- type: entity
  parent: BaseGameRule
  id: XenomorphsInfestation
  components:
  - type: StationEvent
    weight: 5
    duration: null
    minimumPlayers: 20
    earliestStart: 35
    reoccurrenceDelay: 50
  - type: VentSpawnRule
  - type: AntagSpawner
    prototype: MobXenomorphLarva
  - type: XenomorphsRule
  - type: AntagObjectives
    objectives:
    - XenomorphSurviveObjective
