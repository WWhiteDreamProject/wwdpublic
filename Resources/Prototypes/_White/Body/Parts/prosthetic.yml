- type: entity
  parent: RightLegCybernetic
  id: MakeshiftRightLeg
  name: Right leg prosthetic
  description: Poorly made leg from what was nearby
  components:
  - type: MovementBodyPart
    walkSpeed: 1.8
    sprintSpeed: 2.25 #you cant sprint fast on this
  - type: Construction
    graph: MakeshiftRightLegGraph
    node: makeshiftrightleg
  - type: PhysicalComposition
    materialComposition:
      Steel: 400
      Cloth: 300
      Wood: 300
      Copper: 300
    chemicalComposition:
      Iron: 36
      Carbon: 4
      Copper: 30
      Fiber: 60

