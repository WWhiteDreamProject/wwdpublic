# Health Alert
- type: alert
  id: AlienHealth
  category: Health
  clickEvent: !type:CheckHealthAlertEvent
  icons:
  - sprite: /Textures/_White/Interface/Alerts/alien_alive.rsi
    state: health0
  - sprite: /Textures/_White/Interface/Alerts/alien_alive.rsi
    state: health1
  - sprite: /Textures/_White/Interface/Alerts/alien_alive.rsi
    state: health2
  - sprite: /Textures/_White/Interface/Alerts/alien_alive.rsi
    state: health3
  - sprite: /Textures/_White/Interface/Alerts/alien_alive.rsi
    state: health4
  - sprite: /Textures/_White/Interface/Alerts/alien_alive.rsi
    state: health5
  name: alerts-health-name
  description: alerts-health-desc
  minSeverity: 0
  maxSeverity: 5

- type: alert
  id: AlienCrit
  category: Health
  icons:
  - sprite: /Textures/_White/Interface/Alerts/alien_critical.rsi
    state: critical
  name: alerts-crit-name
  description: alerts-crit-desc

- type: alert
  id: AlienDead
  category: Health
  icons:
  - sprite: /Textures/_White/Interface/Alerts/alien_dead.rsi
    state: dead
  name: alerts-dead-name
  description: alerts-dead-desc

# Plasma Alert
- type: alert
  id: Plasma
  category: Counter
  icons:
  - sprite: /Textures/_White/Interface/Alerts/plasma_counter.rsi
    state: plasma_display
  alertViewEntity: AlertPlasmaSpriteView
  name: alerts-plasma-name
  description: alerts-plasma-desc

- type: entity
  id: AlertPlasmaSpriteView
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: /Textures/_White/Interface/Alerts/plasma_counter.rsi
    layers:
    - map: [ "enum.AlertVisualLayers.Base" ]
    - map: [ "enum.PlasmaVisualLayers.Digit1" ]
    - map: [ "enum.PlasmaVisualLayers.Digit2" ]
      offset: 0.175, 0
    - map: [ "enum.PlasmaVisualLayers.Digit3" ]
      offset: 0.35, 0
