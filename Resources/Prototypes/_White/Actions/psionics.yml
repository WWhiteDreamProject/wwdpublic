- type: entity
  id: ActionClone
  name: action-name-clone
  description: action-description-clone
  categories: [ HideSpawnMenu ]
  components:
    - type: InstantAction
      icon:
        sprite: _White/Interface/Actions/psionic_clone.rsi
        state: create
      useDelay: 300
      event: !type:ClonePowerActionEvent

- type: entity
  id: ActionCloneSwitch
  name: action-name-clone-switch
  description: action-description-clone-switch
  categories: [ HideSpawnMenu ]
  components:
    - type: InstantAction
      icon:
        sprite: _White/Interface/Actions/psionic_clone.rsi
        state: swap
      useDelay: 1
      event: !type:CloneSwitchPowerActionEvent

- type: entity
  id: ActionOriginalSwitch
  name: action-name-original-switch
  description: action-description-original-switch
  categories: [ HideSpawnMenu ]
  components:
    - type: InstantAction
      icon:
        sprite: _White/Interface/Actions/psionic_clone.rsi
        state: swap
      useDelay: 1
      event: !type:OriginalSwitchPowerActionEvent

- type: entity
  id: ActionTelepathy
  name: action-name-telepathy
  description: action-description-telepathy
  categories: [ HideSpawnMenu ]
  components:
    - type: EntityTargetAction
      icon:
        sprite: _White/Interface/Actions/telepathy.rsi
        state: icon
      useDelay: 5
      range: 20
      itemIconStyle: BigAction
      canTargetSelf: true
      blacklist:
        components:
          - PsionicInsulation
          - Mindbroken
      event: !type:TelepathyPowerActionEvent

