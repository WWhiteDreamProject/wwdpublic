- type: animation
  id: Flip
  length: 0.5
  animationTracksData:
  - !type:AnimationTrackComponentPropertyData
    componentType: Sprite
    property: Rotation
    interpolationMode: Linear
    keyFrames:
    - !type:KeyFramePropertyData
      value:
        type: "Robust.Shared.Maths.Angle, Robust.Shared.Maths"
        value: 0
      keyframe: 0
    - !type:KeyFramePropertyData
      value:
        type: "Robust.Shared.Maths.Angle, Robust.Shared.Maths"
        value: 180
      keyframe: 0.25
    - !type:KeyFramePropertyData
      value:
        type: "Robust.Shared.Maths.Angle, Robust.Shared.Maths"
        value: 360
      keyframe: 0.25
  key: flip
