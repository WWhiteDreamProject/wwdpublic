- type: entity
  name: Prisoner encryption key box
  parent: BoxCardboard
  id: BoxEncryptionKeyPrisoner
  description: A box of spare encryption keys.
  components:
  - type: StorageFill
    contents:
      - id: EncryptionKeyPrison
        amount: 4
  - type: Sprite
    layers:
    - state: bg # WWDP edit start
    - state: encryptokey
      sprite: _White/Objects/Storage/boxes_icon.rsi
    - state: box_card_base
    - state: box_card_sec
      map: [ top ]
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        top:
          True: { state: box_card_sec_open }
          False: { state: box_card_sec } # WWDP end
  - type: Storage
    whitelist:
      components:
      - EncryptionKey

- type: entity
  name: justice encryption key box
  parent: BoxEncryptionKeyPassenger
  id: BoxEncryptionKeyJustice
  description: A box of spare encryption keys.
  components:
  - type: StorageFill
    contents:
      - id: EncryptionKeyJustice
        amount: 4

