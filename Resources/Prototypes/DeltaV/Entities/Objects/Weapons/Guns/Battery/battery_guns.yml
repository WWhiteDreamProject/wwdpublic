- type: entity
  name: energy gun
  parent: [BaseWeaponBattery, BaseWeaponFlux] # wwdp edit - overheat
  id: WeaponEnergyGun
  description: "A basic hybrid energy gun with two settings: disable and kill."
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/Battery/energygun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-disabler
      shader: unshaded
      map: [ "Firemode" ]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  # WD EDIT START
  - type: Item
    heldPrefix: disabler # i hate uninitializedsavetest, all my homies hate uninitializedsavetest
    size: Large
    shape:
    - 0, 0, 7, 1 # WWDP weapons resize
  # WD EDIT END
  - type: Clothing
    sprite: DeltaV/Objects/Weapons/Guns/Battery/energygun.rsi
    # WD EDIT START
    slots:
      - Belt
      - suitStorage
    # WD EDIT END
  - type: Gun
    soundGunshot:
      path: /Audio/DeltaV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/DeltaV/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 2000 # wwdp
    startingCharge: 2000 # wwdp
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 32 # wwdp edit
  - type: EnergyGun
    fireModes:
    - proto: BulletDisabler
      fireCost: 32 # wwdp edit
      heatCost: 20 # WWDP
      name: disable
      state: disabler
    - proto: BulletLaser # WWDP
      fireCost: 50 # wwdp edit
      heatCost: 70 # WWDP
      name: lethal
      state: lethal
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }
          Special: { state: mode-stun } # Unused
  - type: GunFlux
    heatCost: 20

