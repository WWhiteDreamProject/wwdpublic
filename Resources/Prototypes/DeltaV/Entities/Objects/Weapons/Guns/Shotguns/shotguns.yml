  suffix: Beanbag
  components:
  - type: Sprite
    sprite: DeltaV/Objects/Weapons/Guns/Shotguns/pump.rsi # Delta-V
  - type: Clothing
    sprite: DeltaV/Objects/Weapons/Guns/Shotguns/pump.rsi # Delta-V
  - type: BallisticAmmoProvider
    # capacity: 4 # WWDP
    proto: ShellShotgunBeanbag
