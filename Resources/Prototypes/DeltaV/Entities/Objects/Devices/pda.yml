  id: CorpsmanPDA
  name: corpsman PDA
  description: Red and Sterile. Has a built-in health analyzer.
  components:
  # WD EDIT START
  - type: Sprite
    sprite: _White/Objects/Devices/Pda/pda.rsi
  # WD EDIT END
  - type: CartridgeLoader # DeltaV - Crime Assist + SecWatch
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NewsReaderCartridge
      - CrimeAssistCartridge
      - SecWatchCartridge
      - NanoChatCartridge
  - type: Pda
    id: BrigmedicIDCard
  - type: PdaBorderColor
    borderColor: "#A32D26"
    accentVColor: "#447987"
  - type: Icon
    sprite: DeltaV/Objects/Devices/pda.rsi
    state: pda-corpsman
  - type: HealthAnalyzer
    scanDelay: 1
    scanningEndSound:
      path: "/Audio/Items/Medical/healthscanner.ogg"

