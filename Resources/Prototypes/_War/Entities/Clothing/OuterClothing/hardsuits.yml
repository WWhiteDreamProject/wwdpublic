# Commandor

- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitSyndicateCommandor
  name: syndicate commandor hardsuit
  description: Dont forget add description....fuck.
  components:
  - type: Sprite
    sprite: _War/Clothing/OuterClothing/Hardsuits/syndiecommandor.rsi
  - type: Clothing
    sprite: _War/Clothing/OuterClothing/Hardsuits/syndiecommandor.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.4
        Slash: 0.4
        Piercing: 0.4
        Heat: 0.5
        Radiation: 0.25
        Caustic: 0.4
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitSyndicateCommandor

