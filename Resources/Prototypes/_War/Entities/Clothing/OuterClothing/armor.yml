- type: entity
  parent: [ClothingOuterBase, AllowSuitStorageClothing]
  id: ClothingOuterArmorSyndicate
  name: syndicate vest
  description: A cheap syndicate vest, that provides little amount of protection.
  components:
  - type: Sprite
    sprite: _War/Clothing/OuterClothing/Armor/syndie_armor_0.rsi
  - type: Clothing
    sprite: _War/Clothing/OuterClothing/Armor/syndie_armor_0.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.85
        Heat: 0.90
  - type: ExplosionResistance
    damageCoefficient: 0.95
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/White/Items/handling/cloth_pickup.ogg
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/White/Items/handling/cloth_drop.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/White/Items/handling/cloth_drop.ogg

