# Commandor

- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitSyndicateCommandor
  name: syndicate commandor helmet
  description: Dont forget add description....fuck.
  suffix: "TW"
  components:
  - type: BreathMask
  - type: Sprite
    sprite: _War/Clothing/Head/Hardsuits/syndiecommandor.rsi
  - type: Clothing
    sprite: _War/Clothing/Head/Hardsuits/syndiecommandor.rsi
    clothingVisuals:
      head:
      - state: off-equipped-HELMET
  - type: PointLight
    color: green
    radius: 7
    energy: 3
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: on-equipped-HELMET_unshaded
        shader: unshaded
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: EyeProtection # WD edit
  - type: FlashImmunity # WD
#  - type: FlashSoundSuppression

