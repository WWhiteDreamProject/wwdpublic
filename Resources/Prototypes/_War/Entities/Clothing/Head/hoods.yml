# Base hood with light

- type: entity
  abstract: true
  id: ClothingHeadHatHoodSyndicateBase
  name: base winter coat hood
  description: A hood. Comes with a built-in flashlight.
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: icon
    - state: light-icon
      visible: false
      map: [ "light" ]
  - type: Clickable
  - type: InteractionOutline
  - type: Clothing
    equipSound: /Audio/Effects/rustle1.ogg
    unequipSound: /Audio/Effects/rustle2.ogg
    quickEquip: false
    equippedPrefix: off
    slots: [ HEAD ]
  - type: GroupExamine
  - type: HideLayerClothing
    slots:
    - Hair
  - type: ToggleableLightVisuals
  - type: PointLight
    enabled: false
    radius: 5
    energy: 3
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false
  - type: Appearance
  - type: HandheldLight
    addPrefix: true
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      interpolate: Linear
      maxDuration: 2.0
      startValue: 3.0
      endValue: 2.0
      isLooped: true
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 1.0
      minValue: 0.1
      maxValue: 2.0
      isLooped: true
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: Item
    heldPrefix: off

