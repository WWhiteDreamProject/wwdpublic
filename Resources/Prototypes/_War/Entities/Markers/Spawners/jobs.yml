# Base
- type: entity
  id: SpawnPointJobBaseSyndicate
  parent: MarkerBase
  abstract: true
  suffix: Job Spawn
  components:
  - type: SpawnPoint
    spawn_type: Job
  - type: Sprite
    sprite: _War/Markers/jobs.rsi

