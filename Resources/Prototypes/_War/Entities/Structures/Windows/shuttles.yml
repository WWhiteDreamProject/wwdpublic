- type: entity
  id: BlackShuttleWindow
  name: Black shuttle window
  parent: WindowRCDResistant
  suffix: "TW"
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: _War/Structures/Windows/black_shuttle_window.rsi
  - type: Icon
    sprite: _War/Structures/Windows/black_shuttle_window.rsi
  - type: Repairable
    fuelCost: 15
    doAfterDelay: 3
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: RGlass
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WindowShatter
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlassReinforced:
            min: 1
            max: 2
          PartRodMetal:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    base: swindow
    key: walls
  - type: Construction
    graph: Window
    node: shuttleWindow
  - type: Appearance
  - type: DamageVisuals
    thresholds: [4, 8, 12]
    damageDivisor: 28
    trackAllDamage: true
    damageOverlay:
      sprite: _War/Structures/Windows/cracks.rsi
  - type: StaticPrice
    price: 100
#  - type: WindowMark
#    replacementProto: WallShuttle

- type: entity
  parent: BlackShuttleWindow
  id: BlackShuttleWindowDiagonal
  suffix: "diagonal, TW"
  placement:
    mode: SnapgridCenter
    snap:
     - Window
  components:
    - type: Sprite
      drawdepth: WallTops
      sprite: _War/Structures/Windows/black_shuttle_window_diagonal.rsi
      state: state0
    - type: IconSmooth
      mode: Diagonal
      key: walls
      base: state
    - type: Icon
      sprite: _War/Structures/Windows/black_shuttle_window_diagonal.rsi
      state: state0
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PolygonShape
            vertices:
              - "-0.5,-0.5"
              - "0.5,0.5"
              - "0.5,-0.5"
          mask:
            - FullTileMask
          layer:
            - GlassLayer
    - type: Airtight
      noAirWhenFullyAirBlocked: false
      airBlockedDirection:
        - South
        - East
    - type: DamageVisuals
      damageOverlay:
        sprite: _War/Structures/Windows/cracks_diagonal.rsi

