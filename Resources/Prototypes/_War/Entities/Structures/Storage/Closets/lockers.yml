# Director

- type: entity
  id: LockerSyndicateDirector
  parent: LockerBaseSecure
  name: director's locker
  suffix: "TW"
  components:
  - type: Appearance
  - type: Sprite
    noRot: true
    sprite: _War/Structures/Storage/closet.rsi
  - type: EntityStorageVisuals
    stateBaseClosed: s_director
    stateDoorOpen: s_director_open
    stateDoorClosed: s_director_door
  - type: AccessReader
    access: [["AuthoritySyndicate"]]

