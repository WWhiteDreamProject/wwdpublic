# Carts

- type: entity
  parent: [StructureWheeled, CrateBaseWeldable]
  id: CrateSyndicateCartUnlocked
  name: syndicate cart
  suffix: "TW"
  components:
  - type: Icon
    sprite: _War/Structures/Storage/Crates/syndicate_cart_general_unlocked.rsi
  - type: Sprite
    sprite: _War/Structures/Storage/Crates/syndicate_cart_general_unlocked.rsi
    layers:
    - state: base
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]

- type: entity
  parent: [StructureWheeled, CrateBaseSecure]
  id: CrateSyndicateCartLocked
  name: secure syndicate cart
  suffix: "TW"
  components:
  - type: Icon
    sprite: _War/Structures/Storage/Crates/syndicate_cart_general_locked.rsi
  - type: Sprite
    sprite: _War/Structures/Storage/Crates/syndicate_cart_general_locked.rsi
    layers:
    - state: base
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
    - state: welded
      visible: false
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: locked
      map: ["enum.LockVisualLayers.Lock"]
      shader: unshaded
  - type: AccessReader
    access: [["GeneralSyndicate"]]

