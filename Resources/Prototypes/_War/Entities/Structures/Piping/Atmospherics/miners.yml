# Parent

- type: entity
  abstract: true
  name: geyser
  description: A hot spring that periodically emits hot gas under high pressure.
  id: GeyserBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Physics
    canCollide: false
  - type: Fixtures
  - type: Transform
    anchored: true
  - type: AtmosDevice
  - type: GasMiner
    spawnAmount: 500
  - type: AmbientSound
    volume: 3
    range: 12
    sound:
      path: /Audio/_War/Structures/Piping/Atmospherics/geyser.ogg

