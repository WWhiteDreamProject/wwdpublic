- type: entity
  id: HeatingLineBase
  description: heating line base
  parent: BaseStructure
  name: heating line base
  abstract: true
  components:
  - type: InteractionOutline
  - type: Sprite
    sprite: _War/Structures/Piping/Atmospherics/heating_line.rsi
    drawdepth: WallTops
#   noRot: false   idk maybe this is a bAd idea so...
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialCloth1:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: AtmosExposed
  - type: Climbable
    delay: 1.5

- type: entity
  parent: HeatingLineBase
  id: HeatingLineStraight
  name: heating line
  description: Pipe insulation made of dense fabric.
  suffix: Straight
  components:
  - type: Icon
    sprite: _War/Structures/Piping/Atmospherics/heating_line.rsi
    state: straight
  - type: Sprite
    layers:
    - state: straight
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.50,-0.1,0.50,0.1"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer

