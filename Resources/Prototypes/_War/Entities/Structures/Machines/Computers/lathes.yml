# Locator

- type: entity
  id: Locator
  parent: BaseLatheLube
  name: space scanning station
  suffix: NanoTrasen
  description: Scans space around and gives information about found objects.
  components:
  - type: Sprite
    sprite: _War/Structures/Machines/NT_locator.rsi
    layers:
    - state: icon
      map: [ "enum.LatheVisualLayers.IsRunning" ]
    - state: unlit
      shader: unshaded
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
    - state: panel
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
  - type: Machine
    board: LocatorCircuitboard
  - type: Lathe
    idleState: icon
    runningState: icon
#  - type: BluespaceStorage

