  parent: BaseComputerShuttle
  id: ComputerShuttleSyndicateReconnaissance
  name: syndicate reconnaissance shuttle console
  description: Used to pilot a syndicate reconnaissance shuttle.
  suffix: "TW"
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: syndishuttle
    - map: ["computerLayerKeys"]
      state: syndie_key
  - type: Tag
    tags:
    - SaibasanStation
    - NanotrasenStation
  - type: RadarConsole
    maxRange: 384
  - type: WorldLoader
    radius: 1536
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#c94242"
  - type: Computer
    board: SyndicateReconnaissanceShuttleConsoleCircuitboard

