# R&D

- type: entity
  parent: BaseComputer
  id: ComputerResearchAndDevelopmentSyndicate
  name: R&D computer
  suffix: "Syndicate, TW"
  description: A computer used to interface with R&D tools.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: rdcomp
    - map: ["computerLayerKeys"]
      state: rd_key
  - type: ResearchClient
  - type: ResearchConsole
  - type: TechnologyDatabase
  - type: ActivatableUI
    key: enum.ResearchConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.ResearchConsoleUiKey.Key:
        type: ResearchConsoleBoundUserInterface
      enum.ResearchClientUiKey.Key:
        type: ResearchClientBoundUserInterface
  - type: ApcPowerReceiver
    powerLoad: 1000
  - type: Computer
    board: ResearchComputerCircuitboard
  - type: AccessReader
    access: [["ResearchSyndicate"]]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b53ca1"
  - type: GuideHelp
    guides:
    - Science

# Консоль объявлений
- type: entity
  parent: ComputerComms
  id: SyndicateComputerCommsStation
  name: syndicate communications computer
  description: A computer capable of remotely hacking into the station's communications systems. Using this to make an announcement will alert the station to your presence.
  suffix: "TW"
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: comm_syndie
    - map: ["computerLayerKeys"]
      state: syndie_key
  - type: AccessReader
    access: [[ "AuthoritySyndicate" ]]
  - type: CommunicationsConsole
    title: comms-console-announcement-title-nukie
    color: "#ff0000"
    canShuttle: false
    global: false #announce to everyone they're about to fuck shit up
    sound: /Audio/Announcements/war.ogg
  - type: Computer
    board: SyndicateCommsComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#f71713"
