- type: entity
  name: PKM LMG
  id: WeaponLightMachineGunPKMLMG
  parent: BaseWeaponLightMachineGun
  description: A rather traditionally made LMG with a pleasantly lacquered wooden pistol grip. Uses .30 rifle ammo.
  components:
  - type: Sprite
    sprite: _War/Objects/Weapons/Guns/LMGs/pkm_icons.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-4
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Item
    sprite: _War/Objects/Weapons/Guns/LMGs/pkm_inhands.rsi
    size: Huge
  - type: Gun
    fireRate: 6
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/pkmlmg.ogg
  - type: Clothing
    sprite: _War/Objects/Weapons/Guns/LMGs/pkm_inhands.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
