      mask:
      - state: base_halfmask_01
        map: [ "mask_main" ]
      - state: decor_base_halfmask_01
        map: [ "mask_decor" ]
        shader: unshaded
  - type: RandomSprite
    available:
    - mask_main:
        base_halfmask_01: CyberpunkDark
