- type: entity
  parent: ClothingShoesBase
  id: ExplodingClownShoes
  name: Клуньские тапки
  description: Самые обычные клуньские тапки. Честно!!!
  components:
    - type: Sprite
      sprite:Clothing/Shoes/Specific/clown.rsi
      state: icon
    - type: Item
      size: Small
    - type: Explosive
      explosionType: Default
      maxIntensity: 5000
      totalIntensity: 8000
      intensitySlope: 1.5
