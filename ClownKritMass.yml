      beepInterval: 60
      beepSound: /Audio/Effects/beep.ogg
      minDelay: 1984
      maxDelay: 3000
    - type: UseDelay
      delay: 1
    - type: ActivatableUI
      key: enum.ActivatableUIKey.Explosive
    - type: UserInterface
      interfaces:
        - key: enum.ActivatableUIKey.Explosive
          type: ExplosiveUI
    - type: Appearance
    - type: Tag
      tags:
        - Explosive
        - NoStick
        - FunSlippers
        - JaPidoras


